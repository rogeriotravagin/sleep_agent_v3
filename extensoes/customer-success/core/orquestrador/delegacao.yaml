# Regras de Delegacao - Extensao Customer Success
# Define qual agente atende cada tipo de pedido

# =====================================================
# CONFIGURACAO DE OUTPUT
# =====================================================

output:
  extensao: customer-success
  tipos:
    - playbooks
    - health-scores
    - jornadas
    - qbrs
    - onboarding
    - retencao
    - segmentacoes
  auto_criar: true

# =====================================================
# AGENTES
# =====================================================

# Agente CSM Estrategista
csm_estrategista:
  agente: agentes/CSM-ESTRATEGISTA.md
  gatilhos:
    - customer success
    - CS
    - health score
    - segmentacao de clientes
    - metricas de CS
    - churn
    - retencao
    - NRR
    - analise de base
    - jornada do cliente
  tarefas:
    - analise-base-clientes
    - criar-health-score
    - mapear-jornada

# Agente Especialista em Onboarding
onboarding_specialist:
  agente: agentes/ONBOARDING-SPECIALIST.md
  gatilhos:
    - onboarding
    - ativacao
    - primeiro valor
    - TTFV
    - time to value
    - boas-vindas
    - kickoff
    - playbook de onboarding
  tarefas:
    - criar-playbook-onboarding
    - criar-checklist-ativacao
    - criar-sequencia-boas-vindas

# Agente Especialista em Retencao
retention_expert:
  agente: agentes/RETENTION-EXPERT.md
  gatilhos:
    - retencao de clientes
    - anti-churn
    - prevenir churn
    - save play
    - cliente em risco
    - QBR
    - business review
    - expansion
    - upsell
    - cross-sell
    - NPS
  tarefas:
    - criar-plano-retencao
    - criar-qbr
    - criar-plano-risco

# =====================================================
# REGRAS DE PRIORIDADE
# =====================================================

prioridade:
  ordem:
    - csm_estrategista      # Primeiro: visao estrategica
    - onboarding_specialist # Segundo: ativacao de clientes
    - retention_expert      # Terceiro: retencao e growth

# =====================================================
# CASOS ESPECIAIS
# =====================================================

casos_especiais:
  multi_agente:
    - gatilho: "programa CS completo"
      workflow: workflows/cs-completo.yaml
    - gatilho: "customer success do zero"
      workflow: workflows/cs-completo.yaml

  explorar_primeiro:
    - "quero reduzir churn"
    - "preciso reter clientes"
    - "melhorar onboarding"
    - "criar programa de CS"
    - "customer success"
