# ============================================
# TAREFA: Criar Sequencia de Boas-vindas
# ============================================

id: criar-sequencia-boas-vindas
nome: Criar Sequencia de Boas-vindas
descricao: Desenvolver sequencia de emails de boas-vindas para novos clientes
agente: onboarding-specialist
comando: /boas-vindas
versao: "1.0"
categoria: onboarding

# ============================================
# ENTRADAS
# ============================================

entradas:
  obrigatorias:
    - nome: produto
      pergunta: "Qual o produto/servico?"
      tipo: texto
      exemplo: "Plataforma de gestao financeira"

    - nome: objetivo_principal
      pergunta: "Qual o principal objetivo que o cliente quer alcancar?"
      tipo: texto
      exemplo: "Organizar financas e ter visao clara do fluxo de caixa"

    - nome: primeiros_passos
      pergunta: "Quais os 3 primeiros passos mais importantes?"
      tipo: lista
      exemplo:
        - "Conectar conta bancaria"
        - "Categorizar primeiras transacoes"
        - "Ver dashboard financeiro"

  opcionais:
    - nome: tom_voz
      pergunta: "Qual o tom de voz da comunicacao?"
      tipo: escolha
      opcoes:
        - Profissional e formal
        - Amigavel e acessivel
        - Tecnico e direto
        - Inspirador e motivacional
      exemplo: "Amigavel e acessivel"

    - nome: duracao_sequencia
      pergunta: "Quantos dias deve durar a sequencia?"
      tipo: numero
      exemplo: "14"

    - nome: frequencia
      pergunta: "Qual a frequencia dos emails?"
      tipo: texto
      exemplo: "A cada 2-3 dias"

# ============================================
# PROCESSO
# ============================================

passos:
  - numero: 1
    acao: "Definir objetivos da sequencia"
    detalhes:
      - "Objetivo de cada email"
      - "Acao esperada do cliente"
      - "Progressao logica"
      - "Conexao com ativacao"

  - numero: 2
    acao: "Estruturar sequencia"
    detalhes:
      - "Numero de emails"
      - "Timing de cada um"
      - "Gatilhos de envio"
      - "Condicoes de saida"

  - numero: 3
    acao: "Criar conteudo"
    detalhes:
      - "Assunto atrativo"
      - "Corpo do email"
      - "Call to action"
      - "Recursos complementares"

  - numero: 4
    acao: "Definir logica de automacao"
    detalhes:
      - "Triggers de entrada"
      - "Condicoes de envio"
      - "Branches por comportamento"
      - "Exit conditions"

