# ============================================
# TAREFA: Criar Checklist de Ativacao
# ============================================

id: criar-checklist-ativacao
nome: Criar Checklist de Ativacao
descricao: Definir marcos e criterios de ativacao para medir sucesso do onboarding
agente: onboarding-specialist
comando: /checklist-ativacao
versao: "1.0"
categoria: onboarding

# ============================================
# ENTRADAS
# ============================================

entradas:
  obrigatorias:
    - nome: produto
      pergunta: "Qual o produto/servico?"
      tipo: texto
      exemplo: "Plataforma de email marketing"

    - nome: acoes_criticas
      pergunta: "Quais acoes o cliente PRECISA fazer para ter sucesso?"
      tipo: lista
      exemplo:
        - "Criar conta e fazer login"
        - "Importar lista de contatos"
        - "Criar primeiro email"
        - "Enviar primeira campanha"
        - "Analisar resultados"

    - nome: aha_moment
      pergunta: "Qual o momento em que o cliente percebe o valor?"
      tipo: texto
      exemplo: "Quando ve os resultados da primeira campanha enviada"

  opcionais:
    - nome: tempo_esperado
      pergunta: "Em quanto tempo o cliente deveria completar a ativacao?"
      tipo: texto
      exemplo: "7 dias"

    - nome: segmentos
      pergunta: "Existem diferentes caminhos de ativacao por segmento?"
      tipo: texto
      exemplo: "SMB faz self-service, Enterprise tem onboarding assistido"

# ============================================
# PROCESSO
# ============================================

passos:
  - numero: 1
    acao: "Identificar acoes de ativacao"
    detalhes:
      - "Listar todas as acoes possiveis"
      - "Identificar acoes criticas vs opcionais"
      - "Ordenar por sequencia logica"
      - "Definir dependencias"

  - numero: 2
    acao: "Definir criterios de sucesso"
    detalhes:
      - "O que caracteriza acao completa?"
      - "Como medir cada acao?"
      - "Qual o threshold minimo?"
      - "Como validar automaticamente?"

  - numero: 3
    acao: "Criar modelo de scoring"
    detalhes:
      - "Peso de cada acao"
      - "Score de ativacao"
      - "Niveis de ativacao"
      - "Threshold de ativado"

  - numero: 4
    acao: "Definir alertas e intervencoes"
    detalhes:
      - "Quando intervir?"
      - "Quais acoes tomar?"
      - "Quem e responsavel?"
      - "Como escalar?"

# ============================================
# SAIDA
# ============================================

saida:
  formato: markdown
  template: |
    # Checklist de Ativacao

    ## Produto: {{produto}}

    ---

    ## Definicao de Ativacao

    **Cliente Ativado:** Cliente que completou as acoes criticas e percebeu o primeiro valor do produto.

    **Aha Moment:** {{aha_moment}}

    **Tempo esperado:** {{tempo_esperado}}

    ---

    ## Marcos de Ativacao

    ### Jornada de Ativacao

    ```
    [1] Setup   →   [2] First Use   →   [3] Aha!   →   [4] Habit
       Dia 0-1         Dia 1-3          Dia 3-7        Dia 7-14
    ```

    ---

    ## Checklist Detalhado

    ### Marco 1: Setup Completo
    **Timing:** Dia 0-1
    **Peso:** {{peso_setup}}%

    | Acao | Criterio | Obrigatorio | Medicao |
    |------|----------|-------------|---------|
    {{#each acoes_setup}}
    | {{this.acao}} | {{this.criterio}} | {{this.obrigatorio}} | {{this.medicao}} |
    {{/each}}

    **Score Setup:** {{formula_setup}}

    ---

    ### Marco 2: Primeiro Uso
    **Timing:** Dia 1-3
    **Peso:** {{peso_primeiro_uso}}%

    | Acao | Criterio | Obrigatorio | Medicao |
    |------|----------|-------------|---------|
    {{#each acoes_primeiro_uso}}
    | {{this.acao}} | {{this.criterio}} | {{this.obrigatorio}} | {{this.medicao}} |
    {{/each}}

    **Score Primeiro Uso:** {{formula_primeiro_uso}}

    ---

    ### Marco 3: Aha Moment
    **Timing:** Dia 3-7
    **Peso:** {{peso_aha}}%

    | Acao | Criterio | Obrigatorio | Medicao |
    |------|----------|-------------|---------|
    {{#each acoes_aha}}
    | {{this.acao}} | {{this.criterio}} | {{this.obrigatorio}} | {{this.medicao}} |
    {{/each}}

    **Score Aha:** {{formula_aha}}

    ---

    ### Marco 4: Formacao de Habito
    **Timing:** Dia 7-14
    **Peso:** {{peso_habito}}%

    | Acao | Criterio | Obrigatorio | Medicao |
    |------|----------|-------------|---------|
    {{#each acoes_habito}}
    | {{this.acao}} | {{this.criterio}} | {{this.obrigatorio}} | {{this.medicao}} |
    {{/each}}

    **Score Habito:** {{formula_habito}}

    ---

    ## Score de Ativacao

    ### Formula

    ```
    Activation Score =
      (Setup × {{peso_setup_decimal}}) +
      (Primeiro Uso × {{peso_primeiro_uso_decimal}}) +
      (Aha × {{peso_aha_decimal}}) +
      (Habito × {{peso_habito_decimal}})
    ```

    ### Niveis de Ativacao

    | Nivel | Score | Status | Acao |
    |-------|-------|--------|------|
    | Ativado | 80-100 | Sucesso | Transicionar para ongoing |
    | Quase la | 60-79 | Bom progresso | Incentivar conclusao |
    | Em risco | 40-59 | Atencao | Intervencao |
    | Parado | 0-39 | Critico | Acao urgente |

    ---

    ## Criterios por Segmento

    {{#each segmentos}}
    ### {{this.nome}}

    | Marco | Acoes Obrigatorias | Timeline |
    |-------|-------------------|----------|
    {{#each this.marcos}}
    | {{this.marco}} | {{this.acoes}} | {{this.timeline}} |
    {{/each}}

    {{/each}}

    ---

    ## Alertas e Intervencoes

    | Trigger | Timing | Alerta | Acao |
    |---------|--------|--------|------|
    | Sem login | D+2 | Email + Push | Enviar lembrete |
    | Setup incompleto | D+5 | CSM notificado | Call de ajuda |
    | Primeiro uso atrasado | D+7 | Alerta amarelo | Email + Oferecer call |
    | Aha nao alcancado | D+10 | Alerta vermelho | Intervencao CSM |
    | Habito nao formado | D+14 | Risco | Plano de recuperacao |

    ---

    ## Dashboard de Ativacao

    ```
    ┌─────────────────────────────────────────────┐
    │         ACTIVATION DASHBOARD                 │
    ├─────────────────────────────────────────────┤
    │                                              │
    │  Cohort: {{mes_cohort}}                     │
    │  Total: {{total_clientes}} clientes         │
    │                                              │
    │  Progresso:                                  │
    │  ████████████████████░░░░ 80% Setup         │
    │  ██████████████████░░░░░░ 72% First Use     │
    │  ██████████████░░░░░░░░░░ 58% Aha Moment    │
    │  ██████████░░░░░░░░░░░░░░ 42% Habito        │
    │                                              │
    │  Activation Rate: 45%                        │
    │  Meta: 60%                                   │
    │                                              │
    │  Em risco: 12 clientes                      │
    │  Parados: 5 clientes                        │
    │                                              │
    └─────────────────────────────────────────────┘
    ```

    ---

    ## Metricas de Ativacao

    | Metrica | Formula | Meta |
    |---------|---------|------|
    | Activation Rate | Ativados / Total | >60% |
    | Time to Activate | Dias ate score 80 | <{{tempo_esperado}} |
    | Setup Completion | Setups completos / Total | >90% |
    | Aha Rate | Clientes que alcancaram Aha / Total | >70% |
    | Drop-off por Marco | Saidas em cada marco | <20% |

    ---

    ## Implementacao

    ### Configuracao de Tracking

    ```javascript
    // Exemplo de eventos a trackear
    track('setup_started')
    track('setup_completed')
    track('first_login')
    track('first_action', { action_type: '...' })
    track('aha_moment_reached')
    track('weekly_active')
    ```

    ### Integracao com Ferramentas

    | Ferramenta | Uso | Dados |
    |------------|-----|-------|
    | {{ferramenta_analytics}} | Tracking de acoes | Eventos |
    | {{ferramenta_cs}} | Health Score | Agregado |
    | {{ferramenta_email}} | Nurturing | Triggers |
    | {{ferramenta_crm}} | Registro | Historico |

    ---

    ## Proximos Passos

    1. [ ] Configurar tracking de eventos
    2. [ ] Criar dashboard de ativacao
    3. [ ] Configurar alertas automaticos
    4. [ ] Treinar time em intervencoes
    5. [ ] Definir revisao mensal

  arquivo: output/customer-success/playbooks/checklist-ativacao-{{slug_produto}}.md

