conhecimento:
  - mestres-copywriting.md
  - ofertas-irresistiveis.md

gates:
  - Linguagem do publico foi capturada?
  - Dores principais estao claras?
  - Objecoes foram mapeadas?
  - Concorrencia foi analisada?
  - Gaps foram identificados?

