# Tarefa: Pesquisa de Mercado Profunda

id: pesquisa-mercado
nome: Pesquisa de Mercado Profunda
descricao: Investigacao completa do mercado, publico e concorrencia
agente: estrategista
comando: /pesquisa

versao: "2.0"
categoria: descoberta

# Baseado em: Stefan Georgi (RMBC), Eugene Schwartz, Alex Hormozi

entradas:
  obrigatorias:
    - nome: produto
      pergunta: "O que voce quer vender/promover?"
      tipo: texto
      exemplo: "Curso de marketing digital"

    - nome: problema
      pergunta: "Qual problema principal voce resolve?"
      tipo: texto
      exemplo: "Profissionais que nao conseguem vender online"

    - nome: publico_inicial
      pergunta: "Quem voce acredita ser seu publico? (aproximacao inicial)"
      tipo: texto
      exemplo: "Empreendedores 30-50 anos"

  opcionais:
    - nome: concorrentes
      pergunta: "Conhece algum concorrente direto?"
      tipo: texto
      padrao: "A pesquisar"

    - nome: clientes_atuais
      pergunta: "Ja tem clientes? O que dizem sobre voce?"
      tipo: texto
      padrao: "Ainda nao tenho clientes"

passos:
  - numero: 1
    acao: "Coletar informacoes basicas"
    detalhes: Fazer as perguntas de entrada

  - numero: 2
    acao: "Pesquisa de Prospecto (RMBC)"
    detalhes: |
      - Quem sao demograficamente?
      - Qual situacao atual (ANTES)?
      - Qual situacao desejada (DEPOIS)?
      - Quais emocoes sentem?
      - Que linguagem usam?

  - numero: 3
    acao: "Pesquisa de Problema"
    detalhes: |
      - Qual problema #1?
      - Quais problemas secundarios?
      - O que ja tentaram?
      - Por que nao funcionou?
      - Quais objecoes terao?

  - numero: 4
    acao: "Pesquisa de Mercado"
    fontes:
      - Google Trends (tendencias de busca)
      - Reddit/Foruns (conversas reais)
      - Amazon Reviews (objecoes, desejos)
      - YouTube Comments (duvidas)
      - Grupos Facebook (linguagem)
      - Quora (perguntas frequentes)
      - AnswerThePublic (perguntas relacionadas)

  - numero: 5
    acao: "Analise de Concorrencia"
    detalhes: |
      - Listar 5-10 concorrentes
      - Analisar ofertas
      - Mapear precos
      - Identificar gaps
      - Encontrar oportunidades

  - numero: 6
    acao: "Compilar Relatorio"

