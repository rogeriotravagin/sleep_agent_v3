# Tarefa: Construcao de Persona

id: criar-persona
nome: Construir Persona
descricao: Criar personagem ficticio que representa o cliente ideal
agente: estrategista
comando: /persona

versao: "1.0"
categoria: publico

entradas:
  obrigatorias:
    - nome: icp
      pergunta: "Descreva seu ICP (ou use /icp primeiro)"
      tipo: texto

    - nome: dores
      pergunta: "Quais as 3 principais dores desse publico?"
      tipo: texto

    - nome: desejos
      pergunta: "Quais os 3 principais desejos/objetivos?"
      tipo: texto

passos:
  - numero: 1
    acao: "Definir dados basicos"
    detalhes: Nome, idade, profissao, situacao

  - numero: 2
    acao: "Criar 'Um dia na vida'"
    detalhes: Como e a rotina dessa pessoa

  - numero: 3
    acao: "Mapear dores e frustracoes"
    detalhes: O que tira o sono, o que frustra

  - numero: 4
    acao: "Mapear desejos e aspiracoes"
    detalhes: O que sonha, como seria vida ideal

  - numero: 5
    acao: "Identificar objecoes"
    detalhes: Por que nao compraria

  - numero: 6
    acao: "Definir gatilhos de compra"
    detalhes: O que faria agir AGORA

