    - **Oferta:** [Descricao]

    ---

    ## Conceito 1: [Angulo - ex: Beneficio Direto]

    ### Hook (0-3s)
    **Visual:** [Descricao do que aparece]
    **Texto/Audio:** "[O que e dito/mostrado]"

    ### Story (3-30s)
    **Visual:** [Descricao]
    **Texto/Audio:** "[Narrativa]"

    ### Offer (30s+)
    **Visual:** [Descricao]
    **Texto/Audio:** "[CTA]"

    ### Copy Principal (para texto)
    ```
    [Headline]

    [Corpo do anuncio]

    [CTA]
    ```

    ### Headline
    [Headline para o anuncio]

