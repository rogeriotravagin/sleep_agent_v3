# Tarefa: Criar Anuncios

id: criar-anuncio
nome: Criar Anuncios de Trafego Pago
descricao: Criar conceitos de anuncios para Meta, Google ou YouTube
agente: trafego
comando: /criar-anuncio

versao: "2.0"
categoria: trafego

# Baseado em: Nicholas Kusmich, Tom Breeze, Dennis Yu

entradas:
  obrigatorias:
    - nome: plataforma
      pergunta: "Para qual plataforma?"
      tipo: escolha
      opcoes:
        - Meta (Facebook/Instagram)
        - Google Ads
        - YouTube Ads
        - TikTok

    - nome: objetivo
      pergunta: "Qual o objetivo da campanha?"
      tipo: escolha
      opcoes:
        - Conversao (vendas diretas)
        - Leads (captura de contatos)
        - Trafego (visitas ao site)
        - Awareness (reconhecimento)

    - nome: oferta
      pergunta: "O que esta promovendo?"
      tipo: texto

    - nome: publico
      pergunta: "Quem e o publico-alvo?"
      tipo: texto

  opcionais:
    - nome: temperatura
      pergunta: "Qual temperatura do publico?"
      tipo: escolha
      opcoes:
        - Frio (nunca ouviram de voce)
        - Morno (ja engajaram)
        - Quente (ja visitaram/compraram)
      padrao: "Frio"

    - nome: depoimentos
      pergunta: "Tem depoimentos de clientes?"
      tipo: texto
      padrao: "Nao"

passos:
  - numero: 1
    acao: "Definir contexto e objetivo"

  - numero: 2
    acao: "Aplicar framework Hook-Story-Offer"
    estrutura:
      hook: "0-3 segundos - capturar atencao"
      story: "3-30 segundos - conectar com problema"
      offer: "30+ segundos - apresentar solucao"

  - numero: 3
    acao: "Criar conceitos por angulo"
    angulos:
      - Beneficio direto
      - Problema-solucao
      - Prova social
      - Antes/Depois
      - Curiosidade
      - ControvÃ©rsia

  - numero: 4
    acao: "Definir formatos"
    formatos:
      meta:
        - Video curto (15-30s)
        - Video medio (60-90s)
        - Imagem estatica
        - Carrossel
      google:
        - Search (texto)
        - Display (imagem)
        - Responsive
      youtube:
        - In-stream skippable
        - In-stream non-skippable
        - Bumper (6s)

  - numero: 5
    acao: "Escrever copies e roteiros"

saida:
  formato: markdown
  template: |
    # Anuncios: [Plataforma] - [Objetivo]

    ## Contexto
    - **Plataforma:** [Meta/Google/YouTube]
    - **Objetivo:** [Conversao/Leads/etc]
