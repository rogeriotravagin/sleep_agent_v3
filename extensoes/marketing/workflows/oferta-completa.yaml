    │   ├── estrutura-funil.md
    │   ├── welcome-sequence.md
    │   └── sales-sequence.md
    └── 07-trafego/
        ├── estrategia-trafego.md
        ├── criativos.md
        └── estrutura-campanhas.md

# =====================================================
# COMO EXECUTAR
# =====================================================

execucao:
  modo_completo:
    descricao: Execute todas as fases em ordem
    tempo_estimado: 5-7 sessoes

  modo_rapido:
    descricao: Fases 4-6 apenas (oferta + copy + funil)
    prerequisitos: Ja ter ICP e pesquisa
    tempo_estimado: 2-3 sessoes

  modo_otimizacao:
    descricao: Fases 5-7 (copy + funil + trafego)
    prerequisitos: Ja ter oferta definida
    tempo_estimado: 2-3 sessoes
