  estrutura: |
    projetos/oferta-[nome]/
    ├── 01-descoberta/
    │   ├── briefing.md
    │   ├── pesquisa-mercado.md
    │   └── analise-concorrencia.md
    ├── 02-publico/
    │   ├── icp.md
    │   ├── persona.md
    │   └── jornada-cliente.md
    ├── 03-estrategia/
    │   ├── posicionamento.md
    │   ├── mecanismo-unico.md
    │   └── big-idea.md
    ├── 04-oferta/
    │   ├── equacao-valor.md
    │   ├── value-stack.md
    │   ├── precificacao.md
    │   ├── garantia.md
    │   └── urgencia-escassez.md
    ├── 05-copy/
