# ═══════════════════════════════════════════════════════════════════════════

integration:
  precedes:
    - "All persuasive copy"
    - "Sales letters"
    - "Email sequences"
    - "Landing pages"
    - "Ads"
  follows:
    - "tasks/analyze-mental-conversation.md"
    - "tasks/map-6-primary-motives.md"
  validates_with:
    - "checklists/collier-letter-checklist.md"
    - "checklists/hopkins-audit-checklist.md"
    - "checklists/sugarman-30-triggers.md"
  agent: "@robert-collier (Tier 0 - Conversation Master)"
