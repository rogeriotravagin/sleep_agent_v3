# Round Configuration
rounds:
  round_1:
    name: "Opening Statements"
    purpose: "Apresentar abordagem proposta"
    word_limit_per_copywriter: 300
    required_elements:
      - briefing_analysis
      - proposed_approach
      - techniques
      - execution_preview

  round_2:
    name: "Cross-Examination"
    purpose: "Identificar pontos fracos"
    critique_structure:
      - weakness
      - risk
      - evidence
    tone: "professional_constructive"

  round_3:
    name: "Rebuttals"
    purpose: "Defender e adaptar"
    rebuttal_structure:
      - acknowledge
      - counter_argument
      - mitigation
    allow_adjustment: true

  round_4:
    name: "Synthesis"
    purpose: "Decidir e implementar"
    deliverables:
      - comparative_analysis
      - winning_approach
      - final_copy
      - rationale

