# METADATA
# ═══════════════════════════════════════════════════════════════════════════════
metadata:
  version: "1.0"
  framework: "copy-framework-v2"
  created: "2026-01-23"
  story_id: "US-005"
  primary_use_case: "High-ticket sales ($5K+ offers)"
  key_difference_from_low_ticket: |
    High-ticket sales CANNOT happen on a webpage alone.
    The conversion event is the SALES CALL, not the sales page.
    All content builds trust and qualifies prospects for the call.
