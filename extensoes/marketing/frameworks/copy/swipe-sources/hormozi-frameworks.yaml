# =============================================================================
bonus_system:
  core_principle: "A single offer is less valuable than the same offer broken into components and stacked as bonuses"

  presentation_rules:
    one_on_one:
      sequence: "Ask for sale FIRST, then reveal bonuses after they buy (creates wow) OR if they say no, present bonus matching their objection"

    group_selling:
      sequence: "Present all bonuses during pitch"

  bonus_bullets_checklist:
    - "Always offer them"
    - "Give special name with benefit in title"
    - "Explain: How it relates to their problem"
    - "Explain: What it is"
    - "Explain: How you discovered/created it"
    - "Explain: How it improves their life (faster, easier, less effort)"
    - "Provide proof (statistic, previous client, personal experience)"
    - "Paint vivid mental picture of life after using it"
    - "Assign price and justify it"
    - "Tools and checklists > additional trainings (less effort = more value)"
    - "Each should address specific concern/obstacle"
    - "Total bonus value should ECLIPSE core offer value"

  advanced_technique_partner_bonuses:
    description: "Get other businesses to give you their services as bonuses"
    benefits:
      - "Free marketing for them"
      - "High-value products for you at zero cost"
      - "Can negotiate affiliate commissions too"
    example: |
      Pain clinic could get:
      - Chiropractor: 2 free adjustments ($100)
      - Low-inflammation food company: discounts ($50)
      - Orthotic company: discounts ($150)
      - Local gym: free personal training + pool access ($100)
      Result: $400+ in bonuses that cost you $0

# =============================================================================
# 7. GUARANTEE TYPES
# =============================================================================
guarantees:
  math_principle: |
    If you close 130% more people and refunds double from 5% to 10%:
    Before: 100 sales - 5 refunds = 95 net
    After: 130 sales - 13 refunds = 117 net
    Result: 23% MORE revenue

  types:
    unconditional:
      description: "No questions asked refund"
      examples:
        - "30-day no questions asked"
        - "Full refund"
        - "Refund + competitor's program paid for"
        - "Refund + $1000 additional"
      best_for: "Maximizing conversions"
      risk: "Highest refund rate but usually still net positive"

    conditional:
      description: "Refund if they meet specific conditions"
      examples:
        - "Get 20 clients in 30 days or money back + ad spend reimbursed"
        - "Increase sales 30% in 90 days or 2x money back"
        - "I'll work with you FREE until you get [result]"
        - "I'll personally fly to your office and work with you until it works"
      best_for: "Creating commitment and ensuring client action"
      tip: "Make conditions = actions that guarantee success"

    anti_guarantee:
      description: "All sales are final - with compelling reason why"
      examples:
        - "Consumables (can't return used vitamins)"
        - "Revenue share deals (you invest nothing upfront)"
        - "High-value services (my time is too valuable)"
      best_for: "High-touch services, consumables, rev-share"

    implied:
      description: "Performance-based pricing"
      examples:
        - "I only get paid when you get paid"
        - "Revenue share only"
        - "Pay per result"
      best_for: "Creating maximum trust and alignment"

  naming_tip: "Instead of 'Satisfaction Guarantee', use vivid language like 'Shark-Infested Waters Guarantee' or 'Beat-a-Baby-Seal Guarantee'"

  stacking_guarantees:
    example: "30-day unconditional NO questions + 90-day conditional TRIPLE your money"

