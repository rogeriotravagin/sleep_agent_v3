# =============================================================================
# 1. VALUE EQUATION (Foundation of Everything)
# =============================================================================
value_equation:
  formula: "(Dream Outcome × Perceived Likelihood) / (Time Delay × Effort & Sacrifice)"

  components:
    dream_outcome:
      goal: "INCREASE"
      description: "What the person really wants (not what they ask for)"
      tip: "Frame benefits in terms of STATUS gained from others' perspective"
      example: "Don't sell gym membership, sell 'being perceived as attractive'"

    perceived_likelihood:
      goal: "INCREASE"
      description: "How likely they believe they'll achieve the result"
      tip: "Use social proof, guarantees, credentials, case studies"
      example: "10,000th surgery patient vs 1st (same service, 100x price difference)"

    time_delay:
      goal: "DECREASE"
      description: "Time between purchase and receiving the benefit"
      tip: "Create quick wins early to build momentum"
      quote: "Fast beats free - people will pay for speed"

    effort_sacrifice:
      goal: "DECREASE"
      description: "What they have to give up or endure"
      tip: "DFY > DWY > DIY in perceived value"
      example: "Liposuction vs gym membership (same outcome, 100x price difference)"

  key_insight: "If you can reduce Time Delay and Effort to ZERO, value becomes INFINITE"

  comparison_examples:
    - context: "Relaxation/Anxiety Relief"
      option_a: {name: "Meditation", value_score: "1/4", reason: "High effort, slow results"}
      option_b: {name: "Xanax", value_score: "4/4", reason: "Zero effort, instant results"}

    - context: "Weight Loss"
      option_a: {name: "Gym membership", value_score: "1/4", reason: "High effort, slow results"}
      option_b: {name: "Liposuction", value_score: "4/4", reason: "One afternoon, done"}

# =============================================================================
# 2. GRAND SLAM OFFER ARCHITECTURE
# =============================================================================
grand_slam_offer:
  core_principle: "Make people an offer so good they would feel stupid saying no"

  four_pillars:
    - pillar: "Anti-Commoditization"
      quote: "If a prospect compares your product to another and thinks 'these are pretty much the same', they commoditized you"

    - pillar: "Premium Pricing"
      quote: "There is no strategic benefit to being the second cheapest in the marketplace, but there is for being the most expensive"

    - pillar: "Value Stacking"
      quote: "A single offer is less valuable than the same offer broken into its component parts and stacked as bonuses"

    - pillar: "Risk Reversal"
      quote: "The single greatest objection for any product or service being sold is RISK"

  virtuous_cycle_of_price: |
    High prices → Greater emotional investment → Higher perceived value →
    Better results → Attracts better clients → More margin for excellence →
    Even higher prices

# =============================================================================
# 3. MARKET SELECTION (4 Criteria)
# =============================================================================
market_selection:
  acronym: "M-P-E-G"
  criteria:
    massive_pain:
      description: "The problem must cause real and urgent pain"
      test: "Would they pay to make this problem go away TODAY?"

    purchasing_power:
      description: "Prospects must have money to pay your premium price"
      test: "Can they afford 10x what competitors charge?"

    easy_to_target:
      description: "Clear way to reach them (groups, lists, associations)"
      test: "Can you find 1000 of them in 48 hours?"

    growing:
      description: "Market in growth or at minimum stable"
      test: "Is the market bigger today than 5 years ago?"

  starving_crowd_principle: "If you have a hamburger, you don't need the best hamburger. You need a starving crowd."

# =============================================================================
# 4. PROBLEM-SOLUTION FRAMEWORK
# =============================================================================
problem_solution_framework:
  step_1_identify_dream_outcome:
    instruction: "Define what the client REALLY wants (not what they ask for)"
    example: "They don't want a gym membership, they want to lose 20 pounds"
    tip: "Focus on the destination, not the flight"

  step_2_list_all_problems:
    instruction: "For each stage of customer journey, list problems in 4 dimensions"
    dimensions:
      - "This won't be worth it financially (Dream Outcome)"
      - "It won't work for me (Likelihood of Achievement)"
      - "It will be too hard/confusing (Effort & Sacrifice)"
      - "It will take too long/I don't have time (Time Delay)"
    example: |
      Weight Loss Journey:
      - Buying healthy food (16 sub-problems)
      - Cooking healthy food (16 sub-problems)
      - Eating healthy food (16 sub-problems)
      - Exercising regularly (16 sub-problems)
      Total: 64 problems identified

  step_3_transform_to_solutions:
    format: "How to [inverse of problem] even if [objection]"
    example:
      problem: "Buying healthy food is expensive"
      solution: "How to buy healthy food for less than your current grocery bill"

  step_4_create_delivery_vehicles:
    delivery_cube:
      what: ["1-on-1", "Small Group", "One-to-Many"]
      how: ["Done For You (DFY)", "Done With You (DWY)", "Do It Yourself (DIY)"]
      medium: ["In-person", "Phone", "Email", "Video", "Written"]

    test_10x_0.1x:
      question_1: "If you charged 10x more, what would you include?"
      question_2: "If you charged 1/10, how would you still generate results?"

  step_5_trim_and_stack:
    decision_matrix:
      high_value_high_cost: "Keep (with premium price)"
      high_value_low_cost: "GOLD - Always keep"
      low_value_high_cost: "Eliminate first"
      low_value_low_cost: "Eliminate second"

