id: extrair-diretrizes
nome: Extrair Diretrizes de Design
descricao: Transforma uma analise de referencia em diretrizes formais de design para o produto
agente: design-analyst
comando: /extrair-diretrizes
versao: "1.0"
categoria: diretrizes

entradas:
  obrigatorias:
    - pergunta: "Qual analise de referencia usar como base?"
      campo: analise
      tipo: texto
      descricao: "Caminho ou conteudo da analise de referencia anterior"

    - pergunta: "Qual o nome do produto?"
      campo: produto
      tipo: texto
      descricao: "Nome do produto que recebera as diretrizes"

    - pergunta: "Qual o objetivo do produto?"
      campo: objetivo_produto
      tipo: texto
      descricao: "O que o produto faz e para quem"

  opcionais:
    - pergunta: "Deseja focar em algum aspecto especifico?"
      campo: foco
      tipo: selecao_multipla
      opcoes: [cores, tipografia, espacamento, componentes, layout, todos]
      default: todos

    - pergunta: "Qual o nivel de detalhe desejado?"
      campo: nivel_detalhe
      tipo: selecao
      opcoes: [basico, intermediario, avancado]
      default: intermediario

    - pergunta: "Ha adaptacoes necessarias em relacao a referencia?"
      campo: adaptacoes
      tipo: texto

    - pergunta: "Existe alguma restricao tecnica?"
      campo: restricoes_tecnicas
      tipo: texto

passos:
  - numero: 1
    acao: Revisar Analise
    detalhes:
      - Ler analise de referencia completa
      - Identificar elementos principais
      - Mapear hierarquia de importancia
      - Notar inconsistencias ou gaps

  - numero: 2
    acao: Identificar Padroes Recorrentes
    elementos:
      - Padroes de cor consistentes
      - Escala tipografica coerente
      - Sistema de espacamento base
      - Componentes reutilizaveis
      - Tratamento de imagens
      - Estilo de icones

  - numero: 3
    acao: Definir Regras Formais
    regras:
      cores:
        - Definir paleta primaria com roles (primary, secondary, accent)
        - Definir cores de estado (success, warning, error, info)
        - Definir cores neutras para texto e backgrounds
        - Especificar contraste minimo para acessibilidade
      tipografia:
        - Definir escala tipografica (text-xs ate text-4xl)
        - Especificar pesos por uso (normal, medium, semibold, bold)
        - Definir line-heights por nivel
        - Especificar font-family primaria e secundaria
      espacamento:
        - Definir unidade base (4px ou 8px)
        - Criar escala de espacamento (space-1 ate space-16)
        - Definir uso por contexto (padding, margin, gap)
      componentes:
        - Definir estilos de botoes
        - Definir estilos de inputs
        - Definir estilos de cards
        - Definir border-radius padrao

  - numero: 4
    acao: Criar Especificacoes Tecnicas
    especificacoes:
      - Design tokens em formato reutilizavel
      - Valores exatos (HEX, px, rem)
      - Variaveis CSS ou tokens
      - Regras de aplicacao

  - numero: 5
    acao: Documentar Diretrizes
    formato: |
      Compilar no template de "Diretrizes de Design" com:
      - Principios fundamentais do design
      - Sistema completo de cores
      - Sistema tipografico
      - Sistema de espacamento
      - Especificacoes de componentes
      - Do's and Don'ts

