# Tarefa: Criar Logo

id: criar-logo
nome: Criar Conceito de Logo
descricao: Criar briefing e conceito de logo baseado nos principios dos mestres
agente: designer
comando: /criar-logo

versao: "1.0"
categoria: identidade

# Baseado em: Paul Rand, Saul Bass, Milton Glaser

entradas:
  obrigatorias:
    - nome: nome_marca
      pergunta: "Qual o nome da marca?"
      tipo: texto

    - nome: segmento
      pergunta: "Qual o segmento de atuacao?"
      tipo: texto

    - nome: valores
      pergunta: "Quais os 3 principais valores da marca?"
      tipo: texto

    - nome: publico
      pergunta: "Quem e o publico-alvo?"
      tipo: texto

  opcionais:
    - nome: tipo_preferido
      pergunta: "Tem preferencia de tipo de logo?"
      tipo: escolha
      opcoes:
        - Wordmark (nome em tipografia)
        - Lettermark (iniciais)
        - Pictorial (simbolo)
        - Abstract (forma abstrata)
        - Combination (texto + simbolo)
        - Sem preferencia
      padrao: "Sem preferencia"

    - nome: referencias
      pergunta: "Tem alguma referencia visual que admira?"
      tipo: texto
      padrao: "Nenhuma especifica"

    - nome: cores_preferidas
      pergunta: "Tem cores preferidas ou a evitar?"
      tipo: texto
      padrao: "Aberto a sugestoes"

passos:
  - numero: 1
    acao: "Analisar briefing e contexto"
    detalhes:
      - Entender o negocio
      - Mapear concorrentes visuais
      - Identificar oportunidades

  - numero: 2
    acao: "Aplicar teste de Paul Rand"
    criterios:
      distintivo: "Sera unico no mercado?"
      visivel: "Vai se destacar?"
      adaptavel: "Funciona em qualquer aplicacao?"
      universal: "Comunica para todos?"
      atemporal: "Vai durar anos?"
      simples: "E conciso e claro?"
      memoravel: "Sera lembrado?"

  - numero: 3
    acao: "Definir direcao conceitual"
    elementos:
      - Simbolismo a explorar
      - Metaforas visuais
      - Associacoes desejadas

  - numero: 4
    acao: "Recomendar tipo de logo"
    analisar:
      - Tamanho do nome
      - Unicidade do nome
      - Necessidade de flexibilidade
      - Contexto de uso

  - numero: 5
    acao: "Criar briefing para design"
    incluir:
      - Conceito criativo
      - Direcao estetica
      - Restricoes tecnicas
      - Referencias visuais

