    ## 3. Cores

    ### 3.1 Paleta Principal

    ```css
    :root {
      /* Primary */
      --color-primary: #XXXXXX;
      --color-primary-light: #XXXXXX;
      --color-primary-dark: #XXXXXX;

      /* Secondary */
      --color-secondary: #XXXXXX;

      /* Accent */
      --color-accent: #XXXXXX;
    }
    ```

    | Nome | Variavel | HEX | Preview | Uso |
    |------|----------|-----|---------|-----|
    | Primary | `--color-primary` | #XXXXXX | ████ | CTAs, brand |
    | Secondary | `--color-secondary` | #XXXXXX | ████ | Suporte |
    | Accent | `--color-accent` | #XXXXXX | ████ | Destaques |

    ### 3.2 Cores de Estado

    ```css
    :root {
      --color-success: #XXXXXX;
      --color-warning: #XXXXXX;
      --color-error: #XXXXXX;
      --color-info: #XXXXXX;
    }
    ```

    ### 3.3 Cores Neutras

    ```css
    :root {
      --color-gray-50: #XXXXXX;
      --color-gray-100: #XXXXXX;
      --color-gray-200: #XXXXXX;
      --color-gray-300: #XXXXXX;
      --color-gray-400: #XXXXXX;
