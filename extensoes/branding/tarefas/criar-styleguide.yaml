    ## 10. Estados e Interacoes

    ### Hover
    - Transicao: 150ms ease
    - Opacidade: 0.9
    - Transform: scale(1.02) quando aplicavel

    ### Focus
    - Outline: 2px solid var(--color-primary)
    - Offset: 2px

    ### Disabled
    - Opacidade: 0.5
    - Cursor: not-allowed

    ---

    ## 11. Acessibilidade

    ### Contraste
    - Texto normal: minimo 4.5:1
    - Texto grande: minimo 3:1
    - Elementos UI: minimo 3:1

    ### Focus Visible
    Sempre visivel para navegacao por teclado

    ### Tamanhos Minimos
    - Alvos de toque: 44x44px
    - Texto minimo: 16px

