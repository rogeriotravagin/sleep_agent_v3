    ## 4. Tipografia

    ### 4.1 Font Families

    ```css
    :root {
      --font-primary: '[Font Name]', sans-serif;
      --font-secondary: '[Font Name]', serif;
      --font-mono: '[Font Name]', monospace;
    }
    ```

    ### 4.2 Escala Tipografica

    ```css
    :root {
      --text-xs: 0.75rem;    /* 12px */
      --text-sm: 0.875rem;   /* 14px */
      --text-base: 1rem;     /* 16px */
      --text-lg: 1.125rem;   /* 18px */
      --text-xl: 1.25rem;    /* 20px */
      --text-2xl: 1.5rem;    /* 24px */
      --text-3xl: 1.875rem;  /* 30px */
      --text-4xl: 2.25rem;   /* 36px */
      --text-5xl: 3rem;      /* 48px */
    }
    ```

    ### 4.3 Hierarquia

    | Elemento | Tamanho | Peso | Line-height | Classe |
    |----------|---------|------|-------------|--------|
    | H1 | 36px | 700 | 1.2 | `.text-4xl.font-bold` |
    | H2 | 30px | 600 | 1.3 | `.text-3xl.font-semibold` |
    | H3 | 24px | 600 | 1.4 | `.text-2xl.font-semibold` |
    | H4 | 20px | 500 | 1.4 | `.text-xl.font-medium` |
    | Body | 16px | 400 | 1.5 | `.text-base` |
    | Small | 14px | 400 | 1.5 | `.text-sm` |
    | Caption | 12px | 400 | 1.4 | `.text-xs` |

    ---

    ## 5. Espacamento

    ### 5.1 Escala de Espacamento

    ```css
    :root {
      --space-0: 0;
      --space-1: 0.25rem;   /* 4px */
      --space-2: 0.5rem;    /* 8px */
      --space-3: 0.75rem;   /* 12px */
      --space-4: 1rem;      /* 16px */
      --space-5: 1.25rem;   /* 20px */
      --space-6: 1.5rem;    /* 24px */
      --space-8: 2rem;      /* 32px */
      --space-10: 2.5rem;   /* 40px */
      --space-12: 3rem;     /* 48px */
      --space-16: 4rem;     /* 64px */
      --space-20: 5rem;     /* 80px */
    }
    ```

    ### 5.2 Uso Recomendado

    | Contexto | Token | Valor |
    |----------|-------|-------|
    | Padding interno componentes | `--space-4` | 16px |
    | Gap entre elementos | `--space-3` | 12px |
    | Margem entre secoes | `--space-12` | 48px |
    | Padding de container | `--space-6` | 24px |

    ---

    ## 6. Grid e Layout

    ### 6.1 Container

    ```css
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--space-4);
    }
    ```

    ### 6.2 Grid de 12 Colunas

    ```css
    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: var(--space-6);
    }
    ```

    ### 6.3 Breakpoints

    | Nome | Valor | Uso |
    |------|-------|-----|
    | sm | 640px | Mobile landscape |
    | md | 768px | Tablet |
    | lg | 1024px | Desktop |
    | xl | 1280px | Large desktop |

    ---

    ## 7. Componentes

    ### 7.1 Botoes

    **Primario**
    ```css
    .btn-primary {
      background: var(--color-primary);
      color: white;
      padding: var(--space-3) var(--space-6);
      border-radius: [valor];
      font-weight: 600;
    }
    ```

    **Secundario**
    ```css
    .btn-secondary {
      background: transparent;
      color: var(--color-primary);
      border: 1px solid var(--color-primary);
      padding: var(--space-3) var(--space-6);
      border-radius: [valor];
    }
    ```

    ### 7.2 Inputs

    ```css
    .input {
      border: 1px solid var(--color-gray-300);
      border-radius: [valor];
      padding: var(--space-3) var(--space-4);
      font-size: var(--text-base);
    }

    .input:focus {
      border-color: var(--color-primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba([primary], 0.1);
    }
    ```

    ### 7.3 Cards

    ```css
    .card {
      background: white;
      border-radius: [valor];
      padding: var(--space-6);
      box-shadow: [especificacao];
    }
    ```

