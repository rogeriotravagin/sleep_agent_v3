id: criar-styleguide
nome: Criar Style Guide do Produto
descricao: Gera um style guide completo e documentado para o produto, pronto para uso em desenvolvimento
agente: design-analyst
comando: /criar-styleguide
versao: "1.0"
categoria: documentacao

entradas:
  obrigatorias:
    - pergunta: "Qual o nome do produto?"
      campo: produto
      tipo: texto
      descricao: "Nome do produto para o style guide"

    - pergunta: "Quais diretrizes de design usar como base?"
      campo: diretrizes
      tipo: texto
      descricao: "Caminho ou conteudo das diretrizes extraidas"

    - pergunta: "Qual a descricao do produto?"
      campo: descricao_produto
      tipo: texto
      descricao: "Breve descricao do produto e seu proposito"

  opcionais:
    - pergunta: "Para qual plataforma e o style guide?"
      campo: plataforma
      tipo: selecao_multipla
      opcoes: [web, mobile, desktop, print, todos]
      default: web

    - pergunta: "Qual o nivel de detalhe?"
      campo: nivel_detalhe
      tipo: selecao
      opcoes: [essencial, completo, avancado]
      default: completo

    - pergunta: "Incluir exemplos de codigo?"
      campo: incluir_codigo
      tipo: booleano
      default: true

    - pergunta: "Qual framework CSS de referencia?"
      campo: framework_css
      tipo: selecao
      opcoes: [tailwind, bootstrap, css-puro, outro]
      default: tailwind

passos:
  - numero: 1
    acao: Compilar Diretrizes
    detalhes:
      - Revisar todas as diretrizes extraidas
      - Organizar por categoria
      - Validar consistencia
      - Identificar gaps a preencher

  - numero: 2
    acao: Estruturar Documento
    estrutura:
      - Introducao e proposito
      - Principios de design
      - Sistema de cores
      - Sistema tipografico
      - Sistema de espacamento
      - Grid e layout
      - Componentes
      - Iconografia
      - Imagens e midia
      - Estados e interacoes
      - Acessibilidade
      - Exemplos de aplicacao

  - numero: 3
    acao: Criar Especificacoes Tecnicas
    especificacoes:
      - CSS custom properties (variaveis)
      - Classes utilitarias
      - Tokens de design
      - Valores exatos em px/rem
      - Exemplos de codigo

  - numero: 4
    acao: Adicionar Exemplos
    exemplos:
      - Exemplos visuais por componente
      - Exemplos de uso correto
      - Exemplos de uso incorreto
      - Combinacoes recomendadas
      - Aplicacoes praticas

  - numero: 5
    acao: Gerar Documento Final
    formato: |
      Style Guide completo em markdown com:
      - Todas as secoes estruturadas
      - Tabelas de referencia
      - Exemplos de codigo
      - Visualizacoes ASCII quando aplicavel
      - Checklists de validacao

