    ### 3.2 Molecules

    #### Form Field

    **Estrutura:**
    ```
    ┌─────────────────────────────┐
    │ Label                       │
    │ ┌─────────────────────────┐ │
    │ │ Input                   │ │
    │ └─────────────────────────┘ │
    │ Helper text / Error         │
    └─────────────────────────────┘
    ```

    #### Card

    **Estrutura:**
    ```
    ┌─────────────────────────────┐
    │ [Imagem]                    │
    │ ─────────────────────────── │
    │ [Titulo]                    │
    │ [Descricao]                 │
    │ [CTA ou Link]               │
    └─────────────────────────────┘
    ```

    **Especificacoes:**
    ```css
    .card {
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      overflow: hidden;
    }

    .card-body {
      padding: var(--spacing-6);
    }
    ```

