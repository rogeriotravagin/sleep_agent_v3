    ## 7. Acessibilidade

    ### Verificacao de Contraste

    | Combinacao | Ratio | WCAG AA | WCAG AAA |
    |------------|-------|---------|----------|
    | Primaria + Branco | X:1 | ✅/❌ | ✅/❌ |
    | Primaria + Preto | X:1 | ✅/❌ | ✅/❌ |
    | Secundaria + Branco | X:1 | ✅/❌ | ✅/❌ |
    | Texto + Background | X:1 | ✅/❌ | ✅/❌ |

    ### Recomendacoes
    - Texto pequeno: Minimo 4.5:1
    - Texto grande: Minimo 3:1
    - Elementos graficos: Minimo 3:1

    ---

