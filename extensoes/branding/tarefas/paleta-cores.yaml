id: paleta-cores
nome: Criar Paleta de Cores
descricao: Desenvolver sistema de cores completo para a marca
agente: designer
comando: /paleta-cores

versao: "1.0"
categoria: identidade

# Baseado em: Teoria das cores, Psicologia das cores

entradas:
  obrigatorias:
    - nome: marca
      pergunta: "Qual o nome da marca?"
      tipo: texto

    - nome: personalidade
      pergunta: "Qual a personalidade da marca? (ex: sofisticada, energica, confiavel)"
      tipo: texto

    - nome: setor
      pergunta: "Qual o setor de atuacao?"
      tipo: texto

  opcionais:
    - nome: preferencias
      pergunta: "Tem cores preferidas ou a evitar?"
      tipo: texto
      padrao: "Aberto a sugestoes"

    - nome: concorrentes
      pergunta: "Quais cores os concorrentes usam?"
      tipo: texto
      padrao: "A pesquisar"

passos:
  - numero: 1
    acao: "Analisar personalidade e setor"

  - numero: 2
    acao: "Aplicar psicologia das cores"
    associacoes:
      azul: "Confianca, profissionalismo, calma"
      vermelho: "Energia, urgencia, paixao"
      verde: "Natureza, crescimento, saude"
      amarelo: "Otimismo, criatividade, atencao"
      laranja: "Entusiasmo, amigavel, aventura"
      roxo: "Luxo, criatividade, sabedoria"
      rosa: "Feminino, jovem, romantico"
      preto: "Sofisticacao, luxo, poder"
      branco: "Pureza, simplicidade, minimalismo"
      cinza: "Neutro, equilibrio, profissional"

  - numero: 3
    acao: "Criar paleta harmonizada"
    metodos:
      - Complementar (opostas na roda)
      - Analogo (vizinhas na roda)
      - Triadico (triangulo)
      - Split-complementar

  - numero: 4
    acao: "Verificar acessibilidade"
    criterio: "WCAG AA minimo (contraste 4.5:1)"

  - numero: 5
    acao: "Documentar especificacoes"

