# Tarefa: Personal Branding

id: personal-branding
nome: Construir Marca Pessoal
descricao: Criar estrategia completa de personal branding para empresarios e profissionais
agente: brand-strategist
comando: /personal-brand

versao: "1.0"
categoria: estrategia

# Baseado em: Gary Vaynerchuk, Dorie Clark, Austin Kleon, Chris Ducker

entradas:
  obrigatorias:
    - nome: nome
      pergunta: "Qual seu nome completo?"
      tipo: texto

    - nome: area_atuacao
      pergunta: "Qual sua area de atuacao/expertise?"
      tipo: texto

    - nome: publico_alvo
      pergunta: "Quem voce quer alcançar/influenciar?"
      tipo: texto

    - nome: objetivo
      pergunta: "Qual seu objetivo com a marca pessoal?"
      tipo: escolha
      opcoes:
        - Atrair clientes
        - Conseguir emprego/carreira
        - Tornar-se referencia/thought leader
        - Vender cursos/mentorias
        - Networking e oportunidades
        - Posicionar empresa atraves do fundador

    - nome: diferencial
      pergunta: "O que te torna unico na sua area?"
      tipo: texto

  opcionais:
    - nome: historia
      pergunta: "Qual sua historia de origem? (jornada ate aqui)"
      tipo: texto
      padrao: "A ser explorada"

    - nome: presenca_atual
      pergunta: "Ja tem presenca online? Onde?"
      tipo: texto
      padrao: "Nenhuma ou minima"

    - nome: disponibilidade
      pergunta: "Quanto tempo pode dedicar a criacao de conteudo?"
      tipo: escolha
      opcoes:
        - 1-2 horas por semana
        - 3-5 horas por semana
        - 5-10 horas por semana
        - 10+ horas por semana
      padrao: "3-5 horas por semana"

passos:
  - numero: 1
    acao: "Descobrir identidade e diferencial"
    perguntas_gary_vee:
      - O que voce faria de graca?
      - Sobre o que as pessoas te perguntam?
      - O que voce sabe que outros nao sabem?
      - Qual sua historia unica?

  - numero: 2
    acao: "Definir posicionamento pessoal"
    elementos:
      - Nicho especifico
      - Ponto de vista unico
      - Promessa de transformacao

  - numero: 3
    acao: "Criar pilares de conteudo"
    quantidade: "3-5 pilares"
    criterios:
      - Alinhado com expertise
      - Relevante para audiencia
      - Sustentavel longo prazo

  - numero: 4
    acao: "Definir presenca digital"
    escolher:
      - Plataforma principal
      - Plataforma secundaria
      - Tipos de conteudo

  - numero: 5
    acao: "Criar plano de execucao"

