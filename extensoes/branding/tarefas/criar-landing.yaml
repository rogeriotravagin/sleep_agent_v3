# Tarefa: Criar Landing Page

id: criar-landing
nome: Criar Landing Page de Alta Conversao
descricao: Criar wireframe e copy de landing page otimizada para conversao
agente: uiux
comando: /criar-landing

versao: "1.0"
categoria: aplicacao

# Baseado em: Oli Gardner (CCD), Peep Laja (CXL), LIFT Model

entradas:
  obrigatorias:
    - nome: objetivo
      pergunta: "Qual o objetivo da landing page?"
      tipo: escolha
      opcoes:
        - Vendas (compra direta)
        - Leads (captura de contatos)
        - Downloads (material gratuito)
        - Agendamento (chamada/demo)
        - Inscricao (evento/curso)

    - nome: oferta
      pergunta: "O que voce esta oferecendo?"
      tipo: texto

    - nome: publico
      pergunta: "Quem e o publico-alvo?"
      tipo: texto

    - nome: beneficio_principal
      pergunta: "Qual o principal beneficio para o cliente?"
      tipo: texto

  opcionais:
    - nome: prova_social
      pergunta: "Tem prova social? (testimonials, numeros, logos)"
      tipo: texto
      padrao: "A ser criada"

    - nome: urgencia
      pergunta: "Tem urgencia ou escassez real?"
      tipo: texto
      padrao: "Nao"

    - nome: objecoes
      pergunta: "Quais as principais objecoes do publico?"
      tipo: texto
      padrao: "Preco, confianca, tempo"

    - nome: origem_trafego
      pergunta: "De onde vira o trafego?"
      tipo: escolha
      opcoes:
        - Anuncios pagos
        - Email marketing
        - Organico/SEO
        - Redes sociais
        - Misto
      padrao: "Misto"

passos:
  - numero: 1
    acao: "Analisar objetivo e publico"
    aplicar:
      - LIFT Model (6 fatores)
      - Identificar message match necessario
      - Definir acao primaria

  - numero: 2
    acao: "Estruturar secoes"
    sequencia_aida:
      - Hero (Attention)
      - Problema/Solucao (Interest)
      - Beneficios/Features (Desire)
      - Prova Social (Desire)
      - CTA (Action)

  - numero: 3
    acao: "Escrever copy por secao"
    elementos:
      - Headlines
      - Subheadlines
      - Body copy
      - CTAs
      - Microcopy

  - numero: 4
    acao: "Criar wireframe"
    versoes:
      - Mobile (375px)
      - Desktop (1440px)

  - numero: 5
    acao: "Especificar para desenvolvimento"

saida:
  formato: markdown
  template: |
    # Landing Page: [Nome da Oferta]

    ## Visao Geral

    | Elemento | Definicao |
    |----------|-----------|
    | **Objetivo** | [Vendas/Leads/etc] |
    | **Oferta** | [O que esta sendo oferecido] |
    | **Publico** | [Quem e o alvo] |
    | **Acao Principal** | [O que queremos que facam] |
    | **Origem Trafego** | [De onde vem] |

    ---

    ## Analise LIFT Model

    | Fator | Status | Estrategia |
    |-------|--------|------------|
    | **Value Proposition** | [Forte/Media/Fraca] | [Como fortalecer] |
    | **Clarity** | [Forte/Media/Fraca] | [Como clarificar] |
    | **Relevance** | [Forte/Media/Fraca] | [Como tornar relevante] |
    | **Anxiety** | [Alta/Media/Baixa] | [Como reduzir] |
    | **Distraction** | [Alta/Media/Baixa] | [Como eliminar] |
    | **Urgency** | [Presente/Ausente] | [Como criar] |

    ---

    ## Estrutura da Pagina

    ### Secoes

    | # | Secao | Objetivo | Copy Focus |
    |---|-------|----------|------------|
    | 1 | Hero | Capturar atencao | Beneficio principal |
    | 2 | Social Proof | Credibilidade | Numeros/logos |
    | 3 | Problema | Empatia | Dor do cliente |
    | 4 | Solucao | Esperanca | Sua oferta |
    | 5 | Features | Interesse | Beneficios |
    | 6 | Como Funciona | Clareza | 3-4 passos |
    | 7 | Testimonials | Confianca | Prova social |
    | 8 | Pricing | Decisao | Valor |
    | 9 | FAQ | Objecoes | Respostas |
    | 10 | CTA Final | Acao | Ultimo push |

    ---

