      **Objetivo:** [O que esta secao faz]

      ### Mobile (375px)
      ```
      ┌─────────────────────────────────┐
      │  [Elemento 1]                   │
      │  [Elemento 2]                   │
      │  [Elemento 3]                   │
      └─────────────────────────────────┘
      ```

      ### Desktop (1440px)
      ```
      ┌─────────────────────────────────────────────────┐
      │  [Elemento 1]     │    [Elemento 2]             │
      │                   │    [Elemento 3]             │
      └─────────────────────────────────────────────────┘
      ```

      ### Especificacoes
      - Background: [cor]
      - Padding: [valores]
      - Gap: [valores]

      ### Copy
      - Headline: "[texto]"
      - Body: "[texto]"
      - CTA: "[texto]"

  hero_section:
    formato: markdown
    estrutura: |
      ## Hero Section

      ### Layout
      ```
      ┌─────────────────────────────────────────────────┐
      │  [Logo]                           [CTA Nav]     │
      ├─────────────────────────────────────────────────┤
      │                                                 │
      │  [Kicker: Social proof]                         │
      │                                                 │
      │  [HEADLINE PRINCIPAL]                           │
      │                                                 │
      │  [Subheadline - expande o beneficio]            │
      │                                                 │
      │  [  CTA Primario  ]  [Link Secundario]          │
      │                                                 │
      │  [Imagem/Video Hero]                            │
      │                                                 │
      └─────────────────────────────────────────────────┘
      ```

      ### Copy
      - **Kicker:** "[texto]"
      - **Headline:** "[texto]"
      - **Subheadline:** "[texto]"
      - **CTA:** "[texto]"
      - **Link:** "[texto]"

      ### Specs
      - Height: 100vh (min 600px)
      - Padding: 80px 120px
      - Headline: 48px/56px, font-weight 700
      - Subheadline: 20px/28px, font-weight 400
      - CTA: 16px, padding 16px 32px, radius 8px

# =====================================================
# METRICAS DE SUCESSO
# =====================================================

metricas:
  pre_lancamento:
    - Attention ratio 1:1
    - Message match com anuncios
    - Mobile-friendly (100%)
    - Tempo de carregamento (<3s)
    - CTA visivel above the fold

  pos_lancamento:
    - CTR do CTA: >5%
    - Bounce rate: <50%
    - Scroll depth: >70%
    - Conversion rate: >3%
    - Time on page: >60s

# =====================================================
# CHECKLIST FINAL
# =====================================================

checklist_final:
  copy:
    - [ ] Headline clara e com beneficio
    - [ ] Subheadline suporta headline
    - [ ] Beneficios > Features
    - [ ] Prova social presente
    - [ ] Objecoes endereacadas
    - [ ] CTA com acao clara
    - [ ] Urgencia/escassez (se aplicavel)

  design:
    - [ ] Hierarquia visual clara
    - [ ] Cores da marca aplicadas
    - [ ] Tipografia consistente
    - [ ] Espacamento adequado
    - [ ] Imagens de qualidade
    - [ ] Mobile responsivo

  ux:
    - [ ] Fluxo logico
    - [ ] Sem distractores
    - [ ] Form simples
    - [ ] Trust signals visiveis
    - [ ] Footer com informacoes

  tecnico:
    - [ ] Carregamento <3s
    - [ ] Imagens otimizadas
    - [ ] Meta tags configuradas
    - [ ] Favicon presente
    - [ ] Analytics instalado
