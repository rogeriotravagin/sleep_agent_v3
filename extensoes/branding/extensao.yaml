versao: "1.0"
status: ativo

comando: /branding

mensagem_ativacao: |
  **Sleep Agent - Extensao Branding & Visual v1.1**

  Framework completo baseado nas maiores referencias mundiais:
  - Paul Rand, Saul Bass, Milton Glaser (Logo Design)
  - Marty Neumeier (The Brand Gap, Zag)
  - David Aaker (Brand Equity)
  - Simon Sinek (Golden Circle)
  - Jakob Nielsen (Usability Heuristics)
  - Oli Gardner (Conversion-Centered Design)
  - Josef Muller-Brockmann, Dieter Rams (Analise Visual)

  **Agentes Disponiveis:**
  - `@brand-designer` - Designer Visual (logos, identidade, graficos)
  - `@brand-ux` - UI/UX Specialist (interfaces, landing pages)
  - `@brand-estrategia` - Brand Strategist (estrategia, posicionamento)
  - `@brand-analista` - Design Analyst (analise de referencias, diretrizes)

  **Workflows Completos:**
  - `/brand-completo` - Do zero a identidade completa (8 fases)
  - `/landing-completa` - Landing page de alta conversao
  - `/identidade-visual` - Sistema de identidade visual
  - `/analise-design` - Analisar referencia e criar style guide

  **Tarefas Rapidas:**
  - `/criar-logo` - Conceito e briefing de logo
  - `/definir-marca` - Definir identidade de marca
  - `/criar-landing` - Landing page otimizada
  - `/posicionamento` - Posicionamento de marca
  - `/personal-brand` - Marca pessoal/empresario
  - `/design-system` - Criar design system
  - `/paleta-cores` - Definir paleta de cores
  - `/analisar-referencia` - Analisar print, link ou pagina
  - `/extrair-diretrizes` - Extrair diretrizes de design
  - `/criar-styleguide` - Criar style guide do produto

  O que voce gostaria de fazer?

