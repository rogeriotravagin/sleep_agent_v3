# Extensao: Juridico
# Versao: 1.0 - Framework Juridico Empresarial

nome: Juridico
slug: juridico
descricao: Framework completo para suporte juridico empresarial - contratos, compliance e assessoria
versao: "1.0"
status: ativo

comando: /juridico

mensagem_ativacao: |
  **Sleep Agent - Extensao Juridico v1.0**

  Framework completo de suporte juridico para empresas e profissionais:
  - Contratos empresariais e comerciais
  - Compliance e LGPD
  - Direito societario e empresarial
  - Propriedade intelectual

  **Agentes Disponiveis:**
  - `/contratos` - Especialista em Contratos (elaboracao, revisao, analise)
  - `/empresarial` - Advogado Empresarial (societario, M&A, governanca)
  - `/compliance` - Especialista em Compliance (LGPD, politicas, auditorias)

  **Workflows Completos:**
  - `/due-diligence` - Analise completa para aquisicoes
  - `/abertura-empresa` - Estruturacao societaria completa
  - `/programa-compliance` - Implementar programa de compliance

  **Tarefas Rapidas:**
  - `/criar-contrato` - Elaborar contrato personalizado
  - `/revisar-contrato` - Analisar e sugerir alteracoes
  - `/criar-parecer` - Elaborar parecer juridico
  - `/analise-risco` - Mapear riscos juridicos
  - `/politica-privacidade` - Criar politica LGPD
  - `/termos-uso` - Criar termos de uso
  - `/nda` - Acordo de confidencialidade
  - `/contrato-trabalho` - Contratos trabalhistas

  O que voce gostaria de fazer?

