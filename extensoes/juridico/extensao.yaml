# =====================================================
# FRAMEWORK DE EXECUCAO
# =====================================================

framework_execucao:
  fases:
    - numero: 1
      nome: DESCOBERTA
      tarefas: [analise-necessidade]
      agente: empresarial

    - numero: 2
      nome: ANALISE
      tarefas: [analise-risco, criar-parecer]
      agente: empresarial

    - numero: 3
      nome: ESTRUTURACAO
      tarefas: [estrutura-juridica]
      agente: empresarial

    - numero: 4
      nome: DOCUMENTACAO
      tarefas: [criar-contrato, criar-nda, termos-uso]
      agente: contratos

    - numero: 5
      nome: COMPLIANCE
      tarefas: [politica-privacidade, programa-compliance]
      agente: compliance

    - numero: 6
      nome: REVISAO
      tarefas: [revisar-contrato, validacao-final]
      agente: contratos

# =====================================================
# REFERENCIAS INCLUIDAS
# =====================================================

referencias:
  contratos:
    frameworks:
      - Clausulas Essenciais (objeto, preco, prazo)
      - Clausulas de Protecao (rescisao, multa, foro)
      - Clausulas Especiais (confidencialidade, exclusividade)

  compliance:
    regulamentacoes:
      - LGPD (Lei 13.709/2018)
      - Marco Civil da Internet
      - Codigo de Defesa do Consumidor
      - Lei Anticorrupcao (12.846/2013)

  empresarial:
    legislacao:
      - Codigo Civil (direito empresarial)
      - Lei das S/A (6.404/76)
      - Codigo de Processo Civil

  trabalhista:
    base:
      - CLT
      - Reforma Trabalhista
      - eSocial
