      - Contratos de prestacao de servicos
      - Contratos de parceria
      - Termos e politicas
      - NDAs e confidencialidade

  - id: empresarial
    arquivo: agentes/EMPRESARIAL.md
    comando: /empresarial
    especialidades:
      - Direito societario
      - Fusoes e aquisicoes
      - Governanca corporativa
      - Estruturacao empresarial
      - Reorganizacao societaria

  - id: compliance
    arquivo: agentes/COMPLIANCE.md
    comando: /compliance
    especialidades:
      - LGPD e protecao de dados
      - Compliance corporativo
      - Politicas internas
      - Auditorias
      - Gestao de riscos

