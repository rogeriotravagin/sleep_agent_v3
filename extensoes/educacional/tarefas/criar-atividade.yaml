# ============================================
# TAREFA: Criar Atividade Prática
# ============================================

id: criar-atividade
nome: Criar Atividade Prática
descricao: Criar atividade prática que desenvolve habilidades através da aplicação
agente: especialista-avaliacao
comando: /criar-atividade
versao: "1.0"
categoria: avaliacao

# ============================================
# ENTRADAS
# ============================================

entradas:
  obrigatorias:
    - nome: competencia
      pergunta: "Qual competência/habilidade a atividade deve desenvolver?"
      tipo: texto
      exemplo: "Criar headlines persuasivas usando a fórmula AIDA"

    - nome: contexto
      pergunta: "Qual o contexto/cenário da atividade?"
      tipo: texto
      exemplo: "O aluno é consultor de marketing contratado por uma loja de roupas"

    - nome: entregavel
      pergunta: "O que o aluno deve entregar/produzir?"
      tipo: texto
      exemplo: "5 headlines para campanha de Black Friday"

  opcionais:
    - nome: tipo
      pergunta: "Qual o tipo de atividade?"
      tipo: escolha
      opcoes:
        - "Exercício individual"
        - "Projeto prático"
        - "Estudo de caso"
        - "Simulação/Role play"
        - "Desafio em grupo"
      padrao: "Exercício individual"

    - nome: nivel
      pergunta: "Qual o nível de dificuldade?"
      tipo: escolha
      opcoes:
        - "Básico (reprodução)"
        - "Intermediário (aplicação)"
        - "Avançado (criação)"
      padrao: "Intermediário (aplicação)"

    - nome: tempo
      pergunta: "Tempo estimado para realização?"
      tipo: texto
      padrao: "30 minutos"

    - nome: recursos_permitidos
      pergunta: "Quais recursos o aluno pode usar?"
      tipo: lista
      exemplo:
        - "Material do curso"
        - "Internet para pesquisa"
        - "Templates fornecidos"

# ============================================
# PROCESSO
# ============================================

passos:
  - numero: 1
    acao: "Definir cenário"
    detalhes:
      - Criar situação realista
      - Contextualizar personagens
      - Apresentar desafio/problema
      - Definir restrições

  - numero: 2
    acao: "Especificar requisitos"
    detalhes:
      - Listar o que deve ser entregue
      - Definir critérios obrigatórios
      - Estabelecer formato de entrega

  - numero: 3
    acao: "Criar rubrica"
    detalhes:
      - Definir critérios de avaliação
      - Criar níveis de desempenho
      - Atribuir pesos

  - numero: 4
    acao: "Elaborar instruções"
    detalhes:
      - Escrever passo a passo claro
      - Incluir exemplos quando útil
      - Antecipar dúvidas comuns

  - numero: 5
    acao: "Criar gabarito/modelo"
    detalhes:
      - Produzir exemplo de resposta
      - Identificar pontos-chave
      - Preparar feedback padrão

# ============================================
