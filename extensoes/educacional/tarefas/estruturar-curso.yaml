# ============================================
# TAREFA: Estruturar Curso Completo
# ============================================

id: estruturar-curso
nome: Estruturar Curso Completo
descricao: Criar estrutura completa de um curso com módulos, objetivos e trilha de aprendizagem
agente: designer-instrucional
comando: /estruturar-curso
versao: "1.0"
categoria: planejamento

# ============================================
# ENTRADAS
# ============================================

entradas:
  obrigatorias:
    - nome: tema
      pergunta: "Qual o tema/assunto do curso?"
      tipo: texto
      exemplo: "Marketing Digital para Iniciantes"

    - nome: publico
      pergunta: "Quem é o público-alvo? (nível de conhecimento, contexto)"
      tipo: texto
      exemplo: "Empreendedores iniciantes que querem vender online"

    - nome: transformacao
      pergunta: "Qual a transformação que o aluno terá? (O que será capaz de fazer?)"
      tipo: texto
      exemplo: "Criar e executar campanhas de marketing digital que geram vendas"

    - nome: duracao
      pergunta: "Qual a carga horária total estimada?"
      tipo: escolha
      opcoes:
        - "Mini-curso (1-2 horas)"
        - "Curso curto (3-5 horas)"
        - "Curso médio (6-15 horas)"
        - "Curso completo (16-40 horas)"
        - "Formação (40+ horas)"
      padrao: "Curso médio (6-15 horas)"

  opcionais:
    - nome: formato
      pergunta: "Qual o formato principal?"
      tipo: escolha
      opcoes:
        - "100% online assíncrono"
        - "Online com aulas ao vivo"
        - "Híbrido (online + presencial)"
        - "100% presencial"
      padrao: "100% online assíncrono"

    - nome: pre_requisitos
      pergunta: "Quais os pré-requisitos? (conhecimentos ou habilidades prévias)"
      tipo: texto
      exemplo: "Saber usar computador e internet básico"

    - nome: resultados_especificos
      pergunta: "Quais resultados específicos o aluno deve alcançar?"
      tipo: lista
      exemplo:
        - "Criar conta de anúncios no Facebook"
        - "Configurar pixel de rastreamento"
        - "Criar primeira campanha"

# ============================================
# PROCESSO
# ============================================

passos:
  - numero: 1
    acao: "Analisar contexto"
    detalhes:
      - Entender o tema e sua relevância
      - Mapear o público-alvo
      - Identificar gap de conhecimento (onde está → onde quer chegar)
      - Verificar pré-requisitos necessários

  - numero: 2
    acao: "Definir objetivo geral"
    detalhes:
      - Criar objetivo usando Taxonomia de Bloom
      - Garantir que é mensurável
      - Alinhar com a transformação prometida

  - numero: 3
    acao: "Mapear competências"
    detalhes:
      - Listar conhecimentos necessários
      - Listar habilidades a desenvolver
      - Listar atitudes/comportamentos esperados

  - numero: 4
    acao: "Estruturar módulos"
    detalhes:
      - Dividir conteúdo em módulos lógicos
      - Sequenciar do simples ao complexo
      - Definir carga horária por módulo
      - Criar objetivos específicos por módulo (Bloom)

  - numero: 5
    acao: "Detalhar aulas por módulo"
    detalhes:
      - Definir aulas de cada módulo
      - Estimar duração de cada aula
      - Mapear tipo de conteúdo (teórico, prático, misto)

  - numero: 6
    acao: "Planejar avaliações"
    detalhes:
      - Definir avaliação diagnóstica (início)
      - Planejar avaliações formativas (durante)
      - Definir avaliação somativa (final)
      - Criar critérios de aprovação

  - numero: 7
    acao: "Criar trilha visual"
    detalhes:
      - Mapa da jornada do aluno
      - Pontos de checkpoint
      - Marcos de celebração

# ============================================
# SAÍDA
# ============================================

