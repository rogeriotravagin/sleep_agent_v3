# Extensao: Dados & Analytics
# Versao: 1.0 - Inteligencia de Dados para Decisoes

nome: Dados
slug: dados
descricao: Framework completo de data intelligence - pesquisa de mercado, analise de dados internos e relatorios executivos
versao: "1.0"
status: ativo

comando: /dados

mensagem_ativacao: |
  **Sleep Agent - Extensao Dados v1.0**

  Framework completo de Data Intelligence para decisoes baseadas em dados.

  **Agentes Disponiveis:**
  - `@data-cientista` - Cientista de Dados (pesquisas profundas, analise exploratoria)
  - `@data-analista` - Analista de Dados (relatorios, dashboards, metricas)
  - `@data-pesquisador` - Pesquisador de Mercado (inteligencia competitiva, tendencias)

  **Workflows Completos:**
  - `/pesquisa-completa` - Pesquisa de mercado do zero ao relatorio
  - `/analise-completa` - Analise de dados internos completa
  - `/relatorio-executivo` - Criar relatorio para lideranca

  **Tarefas Rapidas:**
  - `/pesquisar` - Pesquisa profunda sobre qualquer tema
  - `/analisar` - Analise de dados internos
  - `/dashboard` - Estruturar dashboard de metricas
  - `/relatorio` - Criar relatorio executivo
  - `/benchmark` - Benchmarking competitivo
  - `/tendencias` - Analise de tendencias de mercado

  O que voce gostaria de fazer?

# =====================================================
# AGENTES
# =====================================================

agentes:
  - id: data-cientista
    arquivo: agentes/DATA-CIENTISTA.md
    comando: "@data-cientista"
    especialidades:
      - Pesquisas profundas de dados
      - Analise exploratoria
      - Modelagem estatistica
      - Data mining e descoberta de padroes
      - Hipoteses e validacao
      - Visualizacao de dados complexos

  - id: data-analista
    arquivo: agentes/DATA-ANALISTA.md
    comando: "@data-analista"
    especialidades:
      - Construcao de relatorios
      - Dashboards e KPIs
      - Analise de dados internos
      - SQL e manipulacao de dados
      - Metricas de negocio
      - Storytelling com dados

  - id: data-pesquisador
    arquivo: agentes/DATA-PESQUISADOR.md
    comando: "@data-pesquisador"
    especialidades:
      - Inteligencia competitiva
      - Pesquisa de mercado
      - Analise de tendencias
      - Benchmarking
      - Pesquisa qualitativa e quantitativa
      - Consumer insights

