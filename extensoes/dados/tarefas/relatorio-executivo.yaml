# ============================================
# FRAMEWORK SO WHAT
# ============================================

so_what_checklist:
  - pergunta: "Por que esse dado importa para a audiencia?"
    teste: "Se nao muda nenhuma decisao, remova."

  - pergunta: "Estou comparando com algo?"
    teste: "Numero isolado nao significa nada. Compare."

  - pergunta: "Expliquei a causa?"
    teste: "Nao basta mostrar o que mudou, explique por que."

  - pergunta: "Ha uma acao clara?"
    teste: "O leitor sabe o que fazer depois de ler?"

# ============================================
# QUALIDADE
# ============================================

gates_qualidade:
  - Mensagem principal clara em 1 frase
  - Todo numero comparado com baseline
  - Cada secao responde "so what"
  - Recomendacoes com responsavel e prazo
  - Adaptado para audiencia executiva

output:
  formato: md
  destino: output/{produto}/relatorios/
  nome_arquivo: relatorio-{tema_slug}-{data}.md
