# Tarefa: Relatorio Executivo
# Agente: Analista de Dados

id: relatorio-executivo
nome: Relatorio Executivo
comando: /relatorio
agente: analista-dados
fase: comunicacao

descricao: |
  Cria um relatorio executivo claro e acionavel,
  seguindo o framework So What para garantir que
  cada dado apresentado gera compreensao e acao.

# ============================================
# ENTRADAS NECESSARIAS
# ============================================

entradas:
  obrigatorias:
    - id: tema
      pergunta: "Qual o tema do relatorio?"
      exemplo: "Performance de Q3 2024"

    - id: audiencia
      pergunta: "Quem vai ler? (CEO, diretoria, gerentes)"
      exemplo: "Diretoria executiva"

    - id: objetivo
      pergunta: "Qual o objetivo? (informar, solicitar decisao, recomendar acao)"
      exemplo: "Solicitar aprovacao de orcamento adicional"

  opcionais:
    - id: periodo
      pergunta: "Qual o periodo de analise?"
      default: "Ultimo mes/trimestre"

    - id: formato
      pergunta: "Formato preferido? (apresentacao, documento, email)"
      default: "documento"

    - id: tempo
      pergunta: "Quanto tempo de apresentacao? (se aplicavel)"
      exemplo: "10 minutos"

# ============================================
# PROCESSO DE EXECUCAO
# ============================================

passos:
  1_definicao:
    nome: "Definir Mensagem Principal"
    acoes:
      - Identificar a mensagem mais importante
      - Definir acao esperada do leitor
      - Escolher 3-5 pontos de suporte
    output: "Mensagem e estrutura claras"

  2_dados:
    nome: "Selecionar Dados Relevantes"
    acoes:
      - Escolher metricas que suportam a mensagem
      - Garantir comparacao (antes, meta, benchmark)
      - Aplicar teste So What em cada dado
    output: "Dados selecionados e contextualizados"

  3_estrutura:
    nome: "Estruturar Relatorio"
    acoes:
      - Usar piramide invertida (conclusao primeiro)
      - Organizar argumentos logicamente
      - Preparar visualizacoes claras
    output: "Estrutura do relatorio"

  4_revisao:
    nome: "Revisar e Refinar"
    acoes:
      - Verificar clareza da mensagem
      - Remover dados desnecessarios
      - Garantir recomendacoes acionaveis
    output: "Relatorio final"

# ============================================
# TEMPLATE DE SAIDA
# ============================================

