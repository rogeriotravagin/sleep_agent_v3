# ============================================
# EXECUCAO
# ============================================

execucao:
  comando: /discovery-sprint

  fluxo:
    1: "Dia 1: Definir foco e recrutar"
    2: "Dia 2-3: Conduzir entrevistas"
    3: "Dia 4: Sintetizar aprendizados"
    4: "Dia 5: Decidir proximos passos"

  mensagem_inicial: |
    ## Discovery Sprint - 5 Dias

    Vamos realizar um ciclo completo de discovery em 1 semana.

    **Cronograma:**
    - Dia 1: Definir foco e recrutar participantes
    - Dia 2-3: Conduzir 5+ entrevistas
    - Dia 4: Sintetizar aprendizados
    - Dia 5: Decidir proximos passos

    **Prerequisitos:**
    - Acesso a usuarios para entrevistas
    - Disponibilidade do trio (PM, Design, Eng)
    - Outcome claro para investigar

    Vamos comecar definindo o foco.

    **Qual outcome voce quer investigar?**
    (Ex: "Aumentar ativacao de 40% para 60%")

  mensagem_final: |
    ## Discovery Sprint Concluido!

    **Resultado:** {{total_entrevistas}} entrevistas realizadas

    **Hipoteses:**
    - Validadas: {{validadas}}
    - Invalidadas: {{invalidadas}}
    - Inconclusivas: {{inconclusivas}}

    **Decisao:** {{decisao}}

    **Documentacao salva em:**
    `output/{{produto}}/produtos/discovery/sprint-{{data}}.md`

    Quer planejar o proximo sprint ou prosseguir para prototipacao?
