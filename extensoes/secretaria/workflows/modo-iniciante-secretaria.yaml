id: modo-iniciante-secretaria
nome: Modo Iniciante - Organização Rápida
descricao: Caminho rápido: 5 perguntas + plano de ação priorizado
comando: /iniciante-secretaria
versao: "1.0"

visao_geral:
  objetivo: "Organizar rapidamente sem processo completo"
  duracao_estimada: "15-20 minutos"
  resultado: "Plano de ação priorizado imediato"

fases:
  - numero: 1
    nome: BRIEFING EXPRESS
    descricao: "5 perguntas essenciais"
    agente: estrategista-prioridades

    perguntas:
      - pergunta: "Quais suas principais demandas atuais?"
        tipo: lista

      - pergunta: "O que é mais urgente?"
        tipo: texto

      - pergunta: "O que tem maior impacto?"
        tipo: texto

      - pergunta: "Quais seus compromissos da semana?"
        tipo: lista

      - pergunta: "Qual seu maior desafio de organização?"
        tipo: texto

  - numero: 2
    nome: PROCESSAMENTO
    descricao: "Sistema analisa e gera plano"
    automatico: true

  - numero: 3
    nome: ENTREGA
    descricao: "Plano de ação priorizado"

entrega_final:
  formato: plano-acao
  inclui:
    - "Top 3 prioridades imediatas"
    - "Sugestão de agenda"
    - "Próximos passos"
