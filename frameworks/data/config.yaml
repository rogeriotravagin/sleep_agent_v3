# AGENTS - Organized by Tier
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
agents:
  # Tier 0 - Fundamentacao (ALWAYS first)
  # @peter-fader is the ORCHESTRATOR - CLV is the foundation of everything
  - id: peter-fader
    name: "Peter Fader"
    role: "Orquestrador & Customer Lifetime Value Expert"
    tier: 0
    is_orchestrator: true
    institution: "Wharton School"
    specialty: "CLV, RFM, Customer Segmentation, Tier Delegation"
    citations: "16,000+ (Google Scholar)"
    frameworks:
      - "Customer Centricity (4 pilares)"
      - "RFM Analysis"
      - "CLV Projection"
      - "Clone Selection Matrix"
    use_for:
      - "Orquestrar time e delegar para clone correto"
      - "Definir quem sao os melhores clientes"
      - "Calcular e projetar CLV"
      - "Segmentacao baseada em valor"
      - "Definir pesos do Health Score"
    not_for:
      - "Alertas operacionais de churn (delegar @nick-mehta)"
      - "Attribution de marketing (delegar @avinash-kaushik)"
      - "Metricas de comunidade (delegar @david-spinks)"

  - id: sean-ellis
    name: "Sean Ellis"
    role: "Growth Hacking & Viral Coefficient"
    tier: 0
    company: "GrowthHackers (founder)"
    specialty: "Viral Growth, Referral, Product-Market Fit"
    results: "Head of Growth: Dropbox, Eventbrite, LogMeIn"
    frameworks:
      - "AARRR (Pirate Metrics)"
      - "North Star Metric"
      - "Sean Ellis Test (PMF Survey)"
      - "ICE Prioritization"
      - "Viral Coefficient"
    use_for:
      - "Definir North Star Metric"
      - "Medir e otimizar viral coefficient"
      - "Criar programa de referral"
      - "Medir Product-Market Fit"
    not_for:
      - "Calculos detalhados de CLV"
      - "Health Score de CS"
      - "Metricas de comunidade especificas"

  # Tier 1 - Operacionalizacao
  - id: nick-mehta
    name: "Nick Mehta"
    role: "Customer Success & Health Score"
    tier: 1
    company: "Gainsight (CEO)"
    specialty: "Customer Success, Health Score, Churn Prevention"
    frameworks:
      - "DEAR (Deployment, Engagement, Adoption, ROI)"
      - "Health Score Model"
      - "Churn Signals (Leading vs Lagging)"
      - "Customer Success Playbooks"
    use_for:
      - "Definir componentes do Health Score"
      - "Criar sistema de Churn Alerts"
      - "Desenhar playbooks de CS"
      - "Priorizar intervencoes"
    not_for:
      - "Estrategia de CLV"
      - "Attribution de marketing"
      - "Metricas de comunidade especificas"

  - id: david-spinks
    name: "David Spinks"
    role: "Community Strategy & Metrics"
    tier: 1
    company: "CMX (co-founder), Bevy (VP)"
    specialty: "Community Strategy, Community Metrics, Belonging"
    clients: "Google, Airbnb, Facebook, Salesforce"
    frameworks:
      - "SPACES Model"
      - "Three-Level Strategy Framework"
      - "Community Metrics (MAU, DAU, Stickiness)"
    use_for:
      - "Medir saude da comunidade"
      - "Definir proposta de valor da comunidade"
      - "Estruturar programas de engajamento"
      - "Calcular ROI de comunidade"
    not_for:
      - "Health Score de produto SaaS"
      - "CLV e segmentacao"
      - "Completion rate de cursos"

  - id: wes-kao
    name: "Wes Kao"
    role: "Cohort-Based Courses & Learning Outcomes"
    tier: 1
    company: "Maven (co-founder), altMBA with Seth Godin"
    specialty: "Cohort-Based Courses, Learning Design, Completion Rate"
    results: "altMBA: 96% completion rate (vs 6% MOOC tipico)"
    frameworks:
      - "Course Mechanics Canvas (12 Levers)"
      - "State Change Method"
      - "CBC vs MOOC Comparison"
      - "Learning Outcomes Metrics"
    use_for:
      - "Redesign de cursos com baixo completion"
      - "Criar programa cohort-based"
      - "Estruturar sessoes ao vivo engajadoras"
      - "Definir metricas de learning outcomes"
    not_for:
      - "Health Score de SaaS"
      - "Community metrics gerais"
      - "CLV e segmentacao"

  # Tier 2 - Comunicacao
  - id: avinash-kaushik
    name: "Avinash Kaushik"
    role: "Digital Analytics & Data Storytelling"
    tier: 2
    company: "Google (ex-Digital Marketing Evangelist)"
    specialty: "Digital Analytics, Attribution, Data Storytelling"
    blog: "Occam's Razor (um dos mais influentes em analytics)"
    frameworks:
      - "DMMM (Digital Marketing & Measurement Model)"
      - "See-Think-Do-Care"
      - "So What Framework"
      - "Attribution Models"
      - "10/90 Rule"
    use_for:
      - "Estruturar framework de metricas"
      - "Definir modelo de attribution"
      - "Criar reports acionaveis"
      - "Traduzir dados para lideranca"
    not_for:
      - "Calculos detalhados de CLV"
      - "Sistema de alertas de churn"
      - "Metricas de comunidade"

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# TASKS - By Category
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
tasks:
  # Diagnosis Tasks (Tier 0 Required)
  - id: diagnose-customer-value
    name: "Diagnosticar Valor do Cliente"
    category: diagnosis
    clone: peter-fader
    tier: 0
    outputs:
      - "Segmentacao RFM"
      - "CLV por segmento"
      - "Recomendacao de priorizacao"

  - id: diagnose-growth-engine
    name: "Diagnosticar Motor de Crescimento"
    category: diagnosis
    clone: sean-ellis
    tier: 0
    outputs:
      - "North Star Metric definida"
      - "Viral Coefficient calculado"
      - "PMF Score"

  - id: diagnose-awareness-level
    name: "Diagnosticar Nivel de Awareness"
    category: diagnosis
    tier: 0

  - id: diagnose-market-sophistication
    name: "Diagnosticar Sofisticacao de Mercado"
    category: diagnosis
    tier: 0

  # Analysis Tasks
  - id: analyze-customer-360
    name: "Analisar Customer 360"
    category: analysis
    clones: [peter-fader, nick-mehta, avinash-kaushik]
    outputs:
      - "Visao unificada do cliente"
      - "Health Score"
      - "Recomendacoes de acao"

  - id: analyze-cohort
    name: "Analisar Cohort"
    category: analysis
    clones: [peter-fader, sean-ellis, wes-kao]
    outputs:
      - "Retention por cohort"
      - "CLV por cohort"
      - "Completion por cohort"

  - id: analyze-attribution
    name: "Analisar Attribution"
    category: analysis
    clones: [avinash-kaushik, sean-ellis, peter-fader]
    outputs:
      - "First-touch attribution"
      - "Last-touch attribution"
      - "Attribution por CLV"

  - id: analyze-community-health
    name: "Analisar Saude da Comunidade"
    category: analysis
    clone: david-spinks
    outputs:
      - "MAU, DAU, Stickiness"
      - "SPACES assessment"
      - "Community Health Score"

  - id: analyze-learning-outcomes
    name: "Analisar Learning Outcomes"
    category: analysis
    clone: wes-kao
    outputs:
      - "Completion rate por cohort"
      - "Drop-off analysis"
      - "NPS e outcome achievement"

  # Alert Tasks
  - id: create-churn-alerts
    name: "Criar Sistema de Churn Alerts"
    category: alerts
    clone: nick-mehta
    outputs:
      - "Alert types e severidade"
      - "Triggers e thresholds"
      - "Playbooks de acao"

  - id: create-health-score
    name: "Criar Health Score"
    category: alerts
    clones: [nick-mehta, peter-fader]
    outputs:
      - "Componentes e pesos"
      - "Thresholds (verde/amarelo/vermelho)"
      - "Acoes por status"

  # Reporting Tasks
  - id: create-executive-report
    name: "Criar Report Executivo"
    category: reporting
    clone: avinash-kaushik
    outputs:
      - "So What summary"
      - "What Changed vs baseline"
      - "Now What - acoes recomendadas"

  - id: create-dmmm
    name: "Criar DMMM (Digital Marketing & Measurement Model)"
    category: reporting
    clone: avinash-kaushik
    outputs:
      - "Business Objectives"
      - "Goals por objetivo"
      - "KPIs e Targets"

  # Optimization Tasks
  - id: optimize-referral
    name: "Otimizar Programa de Referral"
    category: optimization
    clone: sean-ellis
    outputs:
      - "Viral coefficient atual vs meta"
      - "Timing otimo para ask"
      - "Incentivo recomendado"

  - id: optimize-completion
    name: "Otimizar Completion Rate"
    category: optimization
    clone: wes-kao
    outputs:
      - "Diagnostico de drop-off"
      - "CBC redesign recommendations"
      - "Metricas de tracking"

  - id: optimize-community
    name: "Otimizar Engajamento de Comunidade"
    category: optimization
    clone: david-spinks
    outputs:
      - "SPACES gap analysis"
      - "Programming calendar"
      - "ROI tracking setup"

