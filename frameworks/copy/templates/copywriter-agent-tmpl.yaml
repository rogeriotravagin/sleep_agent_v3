  # ==============================================================================
  # COPYWRITER-SPECIFIC RULES
  # Extract from source materials - explicit rules and advice
  # Output: outputs/minds/{slug}/analysis/{slug}-rules.yaml
  # ==============================================================================

  {{copywriter_slug}}_rules:

    # Writing Rules (8+ required)
    writing:
      - "{{rule_1}}"
      - "{{rule_2}}"
