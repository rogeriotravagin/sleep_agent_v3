  purpose: "Direct copy application - templates ready to fill"
  categories: ["headlines", "bullets", "hooks", "ctas", "guarantees", "offers"]

# =============================================================================
# HEADLINES / TITLES
# =============================================================================
headlines:
  magic_formula:
    structure: "[Magnet] + [Avatar] + [Goal] + [Interval] + [Container]"
    templates:
      - "Free [Avatar] [Goal] [Interval] [Container]"
      - "[% Off] [Avatar] [Goal] [Interval] [Container]"
      - "The [Adjective] [Avatar] [Goal] [Container]"
      - "How [Avatar] [Goal] in [Interval] Without [Sacrifice]"

    examples:
      - "Free Lakeway Moms Bikini Body 6-Week Challenge"
      - "88% Off Brooklyn Executives Pain Free 42-Day Fast Track"
      - "The Ultimate SaaS Founder 7-Figure Launch System"
      - "How Busy Parents Lose 20lbs in 90 Days Without Dieting"

  case_study_headlines:
    structure: "Case Study: How [Avatar] [Achieved Result] in [Timeframe]"
    examples:
      - "Case Study: How We Added 213 Members and $112,000 in Revenue to a Small San Diego Gym"
      - "Case Study: How a Complete Beginner Built a $47K/Month Business in 90 Days"
      - "Case Study: How I Spent $1 and Made $123,000 in One Weekend"

  curiosity_headlines:
    templates:
      - "The [Specific Number] [Thing] That [Authority] Don't Want You to Know"
      - "Why [Common Belief] Is Completely Wrong (And What to Do Instead)"
      - "The [Adjective] Secret Behind [Impressive Result]"
      - "What [Number]% of [Avatar] Get Wrong About [Topic]"

# =============================================================================
# VALUE PROPOSITION ONE-LINERS
# =============================================================================
value_propositions:
  formula: "I help [Avatar] get [Dream Outcome] in [Timeframe] without [Sacrifice] and [Proof Element]"

  templates:
    - "I help [avatar] get [result] in [time] without [pain] - guaranteed or [consequence]"
    - "We [action] for [avatar] so they can [benefit] without [sacrifice]"
    - "[Number] [avatars] have used our [method] to [achieve result] in [timeframe]"

  examples:
    - "I help gym owners add $100K in annual revenue in 90 days without spending a dime on ads - guaranteed or I work free until you do"
    - "We build sales funnels for coaches so they can enroll high-ticket clients without cold calling"
    - "847 SaaS founders have used our launch system to hit $50K MRR in under 6 months"

# =============================================================================
# BULLETS / FASCINATIONS
# =============================================================================
bullets:
  bencivenga_formulas:
    specific_benefit:
      pattern: "How to [result] in [time] without [sacrifice]"
      examples:
        - "How to double your close rate in 30 days without sounding salesy"
        - "How to write emails that sell in 15 minutes without writer's block"

    contrarian:
      pattern: "Why [common belief] is completely wrong"
      examples:
        - "Why 'following your passion' is the worst career advice (and what to do instead)"
        - "Why more traffic is NOT the answer to your revenue problems"

    curiosity_gap:
      pattern: "The [interesting person]'s technique for [benefit]"
      examples:
        - "The Navy SEAL's morning ritual for unshakeable focus"
        - "The billionaire's 3-word phrase that closes deals"

    fear_based:
      pattern: "The warning sign of [problem] that [%] ignore"
      examples:
        - "The warning sign of business failure that 93% of entrepreneurs ignore"
        - "The hidden fee that's silently eating 20% of your profits"

    proof_based:
      pattern: "[Institution] study reveals [discovery]"
      examples:
        - "Harvard study reveals the #1 predictor of business success (it's not what you think)"
        - "Stanford research shows why your 'best' employees are actually costing you money"

  lampropoulos_amplification:
    techniques:
      - name: "Add specific numbers"
        example: "The 3 warning signs that predict heart attack 6 months in advance"
      - name: "Include page numbers"
        example: "See page 47"
      - name: "Name drop when relevant"
        example: "What Harvard cardiologists do differently"
      - name: "Parenthetical intrigue"
        example: "(hint: it's not what you think)"
      - name: "Forehead-slapper moments"
        example: "The obvious mistake that's costing you $10K/month"

