# =============================================================================
# OBJECTION HANDLING PATTERNS
# =============================================================================
objection_handling:
  bencivenga_method:
    step_1: "LIST all possible objections"
    step_2: "RANK by frequency and importance"
    step_3: "ANTICIPATE in copy (before reader thinks it)"
    step_4: "NEUTRALIZE with logic or proof"
    step_5: "TRANSFORM objection into benefit"

  price_objection:
    example:
      objection: "It's too expensive"
      anticipation: "I know you might be thinking that $997 is a lot..."
      neutralization: "But if this saves just 2 hours per week, that's 104 hours per year. At $100/hour, that's $10,400."
      transformation: "Actually, the 'expensive' choice would be NOT having this..."

  common_objections_addressed:
    - objection: "I need to think about it"
      response_pattern: "What specifically do you need to think about? [Then address that specific concern]"

    - objection: "I need to talk to my spouse"
      response_pattern: "Totally understand. What questions do you think they'll have that I could help answer now?"

    - objection: "I can't afford it"
      response_pattern: "I hear you. Can you afford NOT to solve this problem? What is this costing you every month?"

    - objection: "I don't have time"
      response_pattern: "That's exactly why you need this. It's designed to save you [X] hours per week."

# =============================================================================
# PRICING PSYCHOLOGY PATTERNS
# =============================================================================
pricing_patterns:
  anchor_high:
    description: "Present highest option first to make others seem reasonable"
    example: "Our VIP is $25,000. Standard is $5,000. Basic is $1,500."

  decoy_pricing:
    description: "Add option that makes target option obvious choice"
    example: |
      Option A: Basic - $997
      Option B: Premium - $1,497 (includes 2x more value)
      Option C: Premium+ - $1,497 (same as B but less value) ← decoy

  payment_plan_premium:
    description: "Payment plans cost more than pay-in-full"
    example: |
      Pay in full: $1,997
      Payment plan: 3 x $797 = $2,391

  round_up:
    before: "$97, $197, $997"
    after: "$100, $200, $1,000"
    increase: "1-3%"

