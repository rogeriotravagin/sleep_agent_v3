# =============================================================================
# CALL TO ACTION TEMPLATES
# =============================================================================
ctas:
  basic_formulas:
    - "[Action verb] now to [get benefit]"
    - "[Action verb] before [scarcity/urgency element]"
    - "[Action verb] and [immediate benefit]"

  urgency_ctas:
    - "Spots are filling fast - [action] now"
    - "This offer expires at midnight - [action] before it's gone"
    - "Only [number] spots left at this price"
    - "Price increases [day/time] - lock in your rate now"

  scarcity_ctas:
    - "Only [number] spots available"
    - "Limited to [number] students per month"
    - "We only take [number] new clients at a time"
    - "Once these are gone, they're gone"

  reason_based_ctas:
    scarcity: "[Action] now - only [number] spots left"
    urgency: "[Action] before [deadline] to get [bonus]"
    frat_party: "[Action] now because [any reason, even silly]"

  examples:
    - "Click below to claim your free strategy session (only 5 spots this week)"
    - "Book your call now - price goes up $500 on Friday"
    - "Grab your copy before we sell out again"
    - "Sign up now because it's my birthday and I want to celebrate with you"

# =============================================================================
# GUARANTEE TEMPLATES
# =============================================================================
guarantee_templates:
  unconditional:
    basic: "[Time period] no questions asked money-back guarantee"
    enhanced: "If you're not [specific satisfaction] within [time], I'll refund every penny plus [bonus]"
    creative_names:
      - "Shark-Infested Waters Guarantee"
      - "Triple Your Money Back Guarantee"
      - "Results or It's Free Guarantee"

  conditional:
    result_based: "Get [specific result] in [timeframe] or [consequence]"
    action_based: "Complete [requirements] and if you don't get [result], [consequence]"

    examples:
      - "Get 20 clients in your first 30 days, or I'll refund your investment AND reimburse your ad spend"
      - "Increase your sales by 30% in 90 days, or I'll pay you 2x your money back"
      - "Follow the system for 90 days - if you don't add $10K/month, I'll cover your costs until you do"

  work_until:
    template: "If you don't get [result] in [time], I'll continue working with you for FREE until you do"
    example: "If you don't add at least $10,000/month in recurring revenue in 90 days, I'll pay your monthly fees until you do. Plus, I'll keep working with you at no extra cost until it works."

  anti_guarantee:
    consumables: "All sales are final because [reason this makes sense for the buyer]"
    revenue_share: "I charge $0 upfront. I only get paid when you get paid. My interests are 100% aligned with yours."

  stacking:
    example: "30-day unconditional 'no questions asked' PLUS 90-day conditional 'triple your money' guarantee"

