# ═══════════════════════════════════════════════════════════════════════════════
# SIGNALS & CONTROL
# ═══════════════════════════════════════════════════════════════════════════════

signals:
  checkpoint: "<promise>CHECKPOINT:PHASE-{{phase_id}}</promise>"
  blocked: "<promise>BLOCKED:{{task_id}}</promise>"
  complete: "<promise>COMPLETE</promise>"

  phase_complete_pattern: |
    When all tasks in a phase pass their criteria:
    1. Log phase completion to progress.txt
    2. Update copy-state.json with phase status
    3. Emit checkpoint signal if human_review: true
    4. Auto-advance if human_review: false

