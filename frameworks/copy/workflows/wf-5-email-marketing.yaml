# ONGOING OPERATIONS (Post-Setup)
# ════════════════════════════════════════════════════════════════════════════════

ongoing:
  settle_style:
    daily:
      - "Write and send 1 infotainment email"
      - "Monitor replies for content ideas"
    weekly:
      - "Review open rates and adjust voice"
      - "Add 5+ topics to topic bank"
    monthly:
      - "Review unsubscribe patterns"
      - "Refresh pitch angles"

  chaperon_style:
    weekly:
      - "Review sequence performance metrics"
      - "Check for broken automations"
    monthly:
      - "A/B test subject lines"
      - "Update sequences with new content"
    quarterly:
      - "Create new topic sequence"
      - "Refresh welcome sequence"
      - "Audit segmentation rules"

  hybrid_style:
    daily:
      - "Optional: Send broadcast (2-3x/week minimum)"
    weekly:
      - "Review automation performance"
      - "Plan broadcast topics"
    monthly:
      - "Create 1 new automated sequence OR 4 broadcast templates"
      - "Review and optimize cart abandonment"
    quarterly:
      - "Full email system audit"
      - "Update welcome sequence"

