# EMAIL TEMPLATES REFERENCE
# ════════════════════════════════════════════════════════════════════════════════

email_templates:
  # Template 1: Welcome Email
  welcome:
    name: "Welcome Email"
    use_in: ["chaperon", "hybrid"]
    subject_examples:
      - "[First name], welcome + your [lead magnet]"
      - "Here's what you asked for..."
      - "You're in! Here's your [lead magnet]"
    structure: |
      Hey [first name],

      [Deliver what they signed up for - link/access]

      Quick thing about me: [One sentence positioning]

      [Brief story of why you do this - 2-3 sentences]

      Over the next few days, I'm going to share [preview of sequence].

      Tomorrow, I'll tell you about [open loop to Email 2]

      [Signature]

      P.S. - [Reminder of what they downloaded/access info]

  # Template 2: Story Email (Settle)
  infotainment:
    name: "Infotainment Email"
    use_in: ["settle", "hybrid"]
    subject_examples:
      - "The $50,000 mistake"
      - "Why I hate [common thing]"
      - "My accountant thinks I'm crazy"
    structure: |
      [Jump right into story/observation/rant - no preamble]

      [Share opinion - don't hedge. Take a stand.]

      [Make your point/teach something]

      Speaking of [topic], this is exactly what [product] helps with...

      [3-5 lines about product with link]

      [Signature]

      P.S. - [Additional angle, urgency, or callback to story]

  # Template 3: Cart Abandonment
  cart_abandonment:
    name: "Cart Abandonment Email 1"
    use_in: ["all"]
    subject_examples:
      - "Did something go wrong?"
      - "You left something behind..."
      - "Quick question about your order"
    structure: |
      Hey [first name],

      I noticed you started checking out [product] but didn't finish.

      Sometimes technology glitches. If that happened, here's
      your link to try again: [LINK]

      If you had questions, just reply to this email.
      I read every response.

      [Signature]

      P.S. - Your cart is saved for [timeframe]

  # Template 4: Soap Opera Email
  soap_opera:
    name: "Soap Opera Sequence Email"
    use_in: ["chaperon", "hybrid"]
    email_1_example: |
      Subject: The day everything changed...

      Three years ago, I was sitting in a coffee shop
      with exactly $47.83 in my bank account.

      My laptop was dying. My credit cards maxed out.
      And my "business" was generating exactly nothing.

      Everyone told me to quit. Get a real job.
      Stop chasing this "internet thing."

      They were probably right.

      But something happened that changed everything.

      Tomorrow, I'll tell you what it was—and why
      it matters to you right now.

      [Signature]

      P.S. - This isn't some rags-to-riches hype story.
      It's the truth about what actually works.
      (And what doesn't.)

