# WF-5: Email Marketing System
# Complete email marketing workflow with 3 style options
# Best for: List monetization, relationship building, consistent sales

workflow:
  id: wf-5-email-marketing
  name: "Email Marketing System"
  type: setup-plus-ongoing
  duration: "Setup: 3-5 days | Ongoing: Perpetual"
  description: >-
    Complete email marketing system with three style options: Ben Settle (daily broadcast),
    Andre Chaperon (automated sequences), or Hybrid (recommended for most businesses).
    Includes welcome sequences, nurture emails, cart abandonment, and broadcast templates.

  # ========================================================================
  # STYLE OPTIONS
  # ========================================================================
  style_options:
    option_a:
      name: "Ben Settle Style (Daily Broadcast)"
      id: settle-style
      description: >-
        Infotainment-based daily emails. High personality, polarizing content,
        consistent selling. Best for personal brands and experts who enjoy writing.
      best_for:
        - "Personal brands"
        - "Coaches/consultants who enjoy writing"
        - "Businesses with strong owner personality"
        - "Markets that respond to personality"
      commitment: "1 email per day, 7 days/week"
      primary_agent: ben-settle
      key_principles:
        - "Entertain FIRST, sell second"
        - "Be polarizing (repel as much as attract)"
        - "Write like you talk (3X personality amplification)"
        - "Always pitch (but subtly)"
        - "No perfectionism - send daily"

    option_b:
      name: "Andre Chaperon Style (Automated Sequences)"
      id: chaperon-style
      description: >-
        Story-driven automated sequences using Soap Opera methodology.
        Heavy upfront work, then runs on autopilot. Best for businesses
        wanting hands-off email systems.
      best_for:
        - "Businesses wanting automation"
        - "Teams without daily writing capacity"
        - "Complex products needing education"
        - "Cold traffic conversion"
      commitment: "50-100 emails upfront, then quarterly maintenance"
      primary_agent: andre-chaperon
      key_principles:
        - "Serialized storytelling with open loops"
        - "Build relationship before asking for sale"
        - "Segment ruthlessly based on behavior"
        - "Each email leads naturally to next"
        - "Use Zeigarnik Effect for engagement"

    option_c:
      name: "Hybrid Approach (Recommended)"
      id: hybrid-style
      description: >-
        Best of both worlds: automated sequences for critical moments
        (welcome, cart abandonment, post-purchase) plus manual broadcasts
        for relationship building and timely content.
      best_for:
        - "Most businesses (default recommendation)"
        - "Balanced workload"
        - "Maximum coverage without burnout"
      commitment: "~25 automated emails + 2-3 broadcasts/week"
      primary_agents:
        - andre-chaperon  # For automated sequences
        - ben-settle      # For broadcasts
      key_principles:
        - "Automations handle must-send moments"
        - "Broadcasts build ongoing relationship"
        - "Neither alone is complete"

  # ========================================================================
  # DECISION CRITERIA
  # ========================================================================
  decision_matrix:
    questions:
      - question: "How much do you enjoy writing daily?"
        settle: "Love it - can write every day"
        chaperon: "Prefer batch work upfront"
        hybrid: "Mixed - some days yes, some no"

      - question: "How important is personality in your brand?"
        settle: "Critical - I AM the brand"
        chaperon: "Important but not central"
        hybrid: "Balanced - brand + personality"

      - question: "What's your primary traffic source?"
        settle: "Warm/hot (know me already)"
        chaperon: "Cold (strangers)"
        hybrid: "Mixed traffic"

      - question: "What's your team size?"
        settle: "Solo or small (I write everything)"
        chaperon: "Team can batch-create content"
        hybrid: "Small team, flexible capacity"

    recommendation_logic: |
      Score each answer (1-3 points toward each style).
      Highest total = recommended approach.
      If tie: default to Hybrid.

  # ========================================================================
  # AGENT MAPPING
  # ========================================================================
  agent_mapping:
    primary_agents:
      ben-settle: "Daily broadcast, infotainment, personality copy"
      andre-chaperon: "Automated sequences, SOS, segmentation"

    supporting_agents:
      joe-sugarman: "Cart abandonment (psychological triggers)"
      gary-halbert: "Story emails, personal letter style"
      eugene-schwartz: "Awareness-based segmentation"
      dan-kennedy: "Avatar definition, 3Ms framework"

  # ========================================================================
  # COMPLETION SIGNALS
  # ========================================================================
  signals:
    complete: "<promise>COMPLETE</promise>"
    checkpoint: "<promise>CHECKPOINT:PHASE-{phase_id}</promise>"
    blocked: "<promise>BLOCKED:{reason}</promise>"

# ════════════════════════════════════════════════════════════════════════════════
# PHASES - SHARED SETUP (All Options)
# ════════════════════════════════════════════════════════════════════════════════

phases:
  # ========================================================================
  # PHASE 1: FOUNDATION (Day 1) - All Options
  # ========================================================================
  - id: PHASE-1
    name: "Foundation Setup"
    day: 1
    tier: 0
    description: "Establish email system foundation regardless of chosen style"

    tasks:
      - task_file: avatar-research.md
        agent: dan-kennedy
        required: true
        output: "avatar-profile.md"
        notes: "Define ideal subscriber using Kennedy's 3Ms (Market, Message, Media)"

      - task_file: diagnose-awareness-level.md
        agent: eugene-schwartz
        required: true
        output: "subscriber-awareness-map.yaml"
        notes: "Map subscriber awareness levels for segmentation strategy"

    artifacts:
      - avatar-profile.md
      - subscriber-awareness-map.yaml

    checkpoint:
      criteria:
        - "Avatar profile COMPLETE"
        - "Awareness levels MAPPED"
      human_review: false
      message: "Foundation complete - ready for style-specific setup"

  # ========================================================================
  # PHASE 2A: SETTLE STYLE SETUP (Option A Only)
  # ========================================================================
  - id: PHASE-2A
    name: "Settle Style Setup"
    day: 2
    tier: 1
    condition: "style == 'settle' OR style == 'hybrid'"
    description: "Setup for Ben Settle daily broadcast approach"

    tasks:
      - task_file: create-daily-email.md
        agent: ben-settle
        required: true
        output: "daily-email-system.md"
        notes: |
          Define:
          - Amplified persona (3X personality)
          - Topic bank (50+ themes)
          - Voice elements (opinions, pet peeves, catchphrases)
          - Main product to pitch
          - Sign-off style

      - task_file: create-newsletter.md
        agent: ben-settle
        required: false
        output: "broadcast-templates.md"
        notes: "Create 5 broadcast email templates with Settle principles"

    templates:
      story_email:
        name: "Story Email (Settle Style)"
        structure:
          - "Hook: Jump right into story/observation"
          - "Opinion: Share strong take (don't hedge)"
          - "Point: Make your point/teach something"
          - "Pivot: Connect to product"
          - "CTA: 3-5 lines with link"
          - "P.S.: Additional angle or urgency"
        subject_line_patterns:
          - "[Curiosity hook]"
          - "[Weird/provocative statement]"
          - "[Question they can't ignore]"

      infotainment_email:
        name: "Infotainment Email"
        structure:
          - "60% Entertainment (story, humor, rant)"
          - "30% Information (one key insight)"
          - "10% Sales (natural pivot to offer)"

    artifacts:
      - daily-email-system.md
      - broadcast-templates.md

    checkpoint:
      criteria:
        - "Amplified persona DEFINED"
        - "Topic bank CREATED (50+ themes)"
        - "Broadcast templates READY"
      human_review: false

  # ========================================================================
  # PHASE 2B: CHAPERON STYLE SETUP (Option B Only)
  # ========================================================================
  - id: PHASE-2B
    name: "Chaperon Style Setup"
    day: 2-3
    tier: 1
    condition: "style == 'chaperon' OR style == 'hybrid'"
    description: "Setup for Andre Chaperon automated sequence approach"

    tasks:
      - task_file: create-soap-opera-sequence.md
        agent: andre-chaperon
        required: true
        output: "welcome-sos.md"
        notes: |
          Create 7-email Welcome Soap Opera Sequence:
          - Email 1: Set the Stage (introduce + hint conflict)
          - Email 2: High Drama (intensify problem)
          - Email 3: Epiphany (turning point)
          - Email 4: Hidden Benefits (transformation)
          - Email 5: Urgency (call to action)
          - Email 6-7: Transition to regular content

      - task_file: create-email-sequence.md
        agent: andre-chaperon
        required: true
        output: "topic-sequences.yaml"
        notes: "Create 3-5 topic sequences (5-7 emails each) based on interest areas"

    templates:
      welcome_email:
        name: "Welcome Email (Chaperon Style)"
        structure:
          - "Deliver what they signed up for"
          - "Brief positioning statement"
          - "Story of why you do this"
          - "Preview of sequence to come"
          - "Open loop to Email 2"
          - "P.S. with access reminder"
        subject_line_patterns:
          - "[First name], welcome + your [lead magnet]"
          - "Here's what you asked for (plus something extra)"

      soap_opera_email:
        name: "SOS Email Structure"
        email_1:
          purpose: "Set the Stage"
          elements: ["Intrigue opening", "Introduce character", "Hint at conflict", "Open loop"]
        email_2:
          purpose: "High Drama"
          elements: ["Pick up story", "Intensify conflict", "Show stakes", "Cliffhanger"]
        email_3:
          purpose: "Epiphany"
          elements: ["Turning point", "Discovery/realization", "Connect to principle"]
        email_4:
          purpose: "Hidden Benefits"
          elements: ["Show transformation", "Unexpected benefits", "Build credibility"]
        email_5:
          purpose: "Urgency"
          elements: ["Recap journey", "Present offer", "Clear CTA", "Close all loops"]

    artifacts:
      - welcome-sos.md
      - topic-sequences.yaml

    checkpoint:
      criteria:
        - "Welcome SOS COMPLETE (7 emails)"
        - "Topic sequences CREATED"
        - "Open loops DOCUMENTED"
      human_review: true
      message: "Review SOS structure before proceeding to cart/post-purchase"

  # ========================================================================
  # PHASE 3: CRITICAL AUTOMATIONS (All Options)
  # ========================================================================
  - id: PHASE-3
    name: "Critical Automations"
    day: 3-4
    tier: 2
    description: "Essential automated sequences regardless of chosen style"

    tasks:
      - task_file: create-abandoned-cart.md
        agent: joe-sugarman
        required: true
        output: "cart-abandonment-sequence.md"
        notes: |
          5-email cart abandonment sequence using Sugarman triggers:
          - Email 1 (1hr): "Did something go wrong?" (Reason Why)
          - Email 2 (24hr): Story + social proof (Storytelling, Authority)
          - Email 3 (48hr): FAQ/objections (Honesty, Specificity)
          - Email 4 (72hr): Scarcity/urgency (Fear, Exclusivity)
          - Email 5 (7d): Final chance + alternative (Hope)

      - task_file: create-email-sequence.md
        agent: andre-chaperon
        required: true
        output: "post-purchase-sequence.md"
        notes: |
          5-email post-purchase sequence:
          - Email 1: Welcome + quick start guide
          - Email 2: Success story (what's possible)
          - Email 3: First milestone check-in
          - Email 4: Request testimonial/feedback
          - Email 5: Upsell introduction (after value delivered)

      - task_file: create-email-sequence.md
        agent: andre-chaperon
        required: false
        output: "re-engagement-sequence.md"
        notes: |
          5-email re-engagement for cold subscribers:
          - Email 1: "Are you still interested in [topic]?"
          - Email 2: Best content reminder
          - Email 3: New development/update
          - Email 4: Special offer for return
          - Email 5: Final check + unsubscribe option

    templates:
      cart_abandonment_1:
        name: "Cart Abandonment Email 1"
        timing: "1 hour after abandonment"
        subject: "Did something go wrong?"
        structure:
          - "Notice they started checkout"
          - "Offer help if tech issue"
          - "Link to resume checkout"
          - "Invitation to reply with questions"
          - "P.S. cart saved for [timeframe]"

      cart_abandonment_2:
        name: "Cart Abandonment Email 2"
        timing: "24 hours"
        subject: "[Customer name] did this and..."
        structure:
          - "Brief story of customer success"
          - "Connect to what they were buying"
          - "Social proof element"
          - "CTA to complete purchase"

    artifacts:
      - cart-abandonment-sequence.md
      - post-purchase-sequence.md
      - re-engagement-sequence.md

    checkpoint:
      criteria:
        - "Cart abandonment 5 emails COMPLETE"
        - "Post-purchase 5 emails COMPLETE"
        - "Re-engagement sequence DRAFTED"
      human_review: false

  # ========================================================================
  # PHASE 4: INTEGRATION & TEMPLATES (Day 4-5)
  # ========================================================================
  - id: PHASE-4
    name: "Integration & Templates"
    day: 4-5
    tier: 2
    description: "Finalize templates and integration documentation"

    tasks:
      - task_file: create-email-sequence.md
        agent: gary-halbert
        required: true
        output: "story-email-templates.md"
        notes: |
          Create 5 story email templates (Halbert personal letter style):
          - The Origin Story
          - The Client Success Story
          - The Failure Lesson Story
          - The Unexpected Discovery Story
          - The Behind-the-Scenes Story

    templates:
      story_halbert:
        name: "Story Email (Halbert Style)"
        structure:
          - "Set the scene: time, place, situation"
          - "The challenge/conflict"
          - "The turning point"
          - "What I learned / what this means for you"
          - "Connection to product/offer"
          - "Soft or hard CTA"
          - "P.S. reinforcement"

    artifacts:
      - story-email-templates.md
      - email-system-integration-guide.md

    checkpoint:
      criteria:
        - "Story templates COMPLETE"
        - "All sequences DOCUMENTED"
        - "Integration guide READY"
      human_review: true
      message: "Final review before system is considered complete"

