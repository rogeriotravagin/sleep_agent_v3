# Gates de Qualidade
# Critérios para validar entregas antes de finalizar

gates_universais:
  # Aplica a todas as entregas
  - nome: Completude
    pergunta: O resultado atende ao pedido original?
    criterio: Sim/Não

  - nome: Clareza
    pergunta: Está claro e fácil de entender?
    criterio: Sim/Não

  - nome: Acionável
    pergunta: O usuário sabe o que fazer com isso?
    criterio: Sim/Não

gates_por_tipo:
  # Headlines e títulos
  headline:
    - nome: Especificidade
      pergunta: Evita termos genéricos como "melhor", "incrível"?

    - nome: Benefício claro
      pergunta: O benefício principal está explícito?

    - nome: Curiosidade
      pergunta: Gera vontade de saber mais?

    - nome: Tamanho
      pergunta: Está entre 5-15 palavras?

  # Emails
  email:
    - nome: Assunto atrativo
      pergunta: O assunto gera curiosidade?

    - nome: Abertura forte
      pergunta: A primeira linha prende atenção?

    - nome: CTA claro
      pergunta: Há uma chamada para ação específica?

    - nome: Tom consistente
      pergunta: O tom está adequado ao público?

  # Ofertas
  oferta:
    - nome: Proposta de valor
      pergunta: O valor está claro vs. o preço?

    - nome: Diferenciação
      pergunta: Se diferencia da concorrência?

    - nome: Urgência
      pergunta: Há motivo para agir agora?

    - nome: Garantia
      pergunta: O risco está reduzido?

  # Anúncios
  anuncio:
    - nome: Hook forte
      pergunta: Os primeiros 3 segundos prendem?

    - nome: Problema-Solução
      pergunta: Problema e solução estão claros?

    - nome: Prova
      pergunta: Há elemento de credibilidade?

    - nome: CTA específico
      pergunta: A ação pedida é clara?

acao_se_falhar:
  # O que fazer se um gate falhar
  - Identificar qual critério falhou
  - Explicar o problema ao usuário
  - Oferecer versão melhorada
  - Perguntar se quer refinamentos adicionais
