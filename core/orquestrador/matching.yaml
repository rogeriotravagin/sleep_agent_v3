# Sistema de Matching Inteligente
# Entende pedidos do usuario mesmo com linguagem imprecisa

# ============================================================
# NIVEIS DE CONFIANCA
# ============================================================
niveis:
  exato:
    confianca_minima: 95
    acao: executar
    descricao: "Match perfeito - executa diretamente"
    exemplo:
      entrada: "/marketing"
      resultado: "Carrega extensao Marketing"

  alto:
    confianca_minima: 80
    acao: confirmar
    descricao: "Match alto - pede confirmacao rapida"
    exemplo:
      entrada: "criar copy"
      resultado: "Entendi que voce quer criar copy. E isso mesmo?"
    template_confirmacao: |
      Entendi que voce quer **{acao_identificada}**.
      E isso mesmo?

  medio:
    confianca_minima: 60
    acao: clarificar
    descricao: "Match medio - oferece opcoes"
    exemplo:
      entrada: "fazer propaganda"
      resultado: "Voce quer: 1) Criar anuncio 2) Criar email 3) Outro"
    template_opcoes: |
      Voce pode estar querendo:

      {lista_opcoes}

      Qual desses?

  baixo:
    confianca_minima: 0
    acao: listar
    descricao: "Match baixo - mostra comandos disponiveis"
    exemplo:
      entrada: "xyz123"
      resultado: "Nao entendi. Veja os comandos disponiveis:"
    template_ajuda: |
      Nao entendi bem o que voce precisa.

      Comandos disponiveis:
      {lista_comandos}

      Pode reformular ou escolher um comando?

