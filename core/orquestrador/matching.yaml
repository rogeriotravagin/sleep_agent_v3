# ============================================================
# REGRAS DE CALCULO DE CONFIANCA
# ============================================================
calculo_confianca:
  # Bonus de confianca
  bonus:
    - condicao: "Pedido contem comando exato (ex: /marketing)"
      bonus: 100  # Vai direto para exato

    - condicao: "Pedido contem nome exato de tarefa"
      bonus: 20

    - condicao: "Contexto anterior indica mesma extensao"
      bonus: 10

    - condicao: "Usuario ja usou esse comando antes"
      bonus: 5

  # Penalidades de confianca
  penalidades:
    - condicao: "Pedido muito curto (menos de 3 palavras)"
      penalidade: 15

    - condicao: "Multiplas extensoes poderiam atender"
      penalidade: 20

    - condicao: "Pedido contem negacao (nao, nunca, sem)"
      penalidade: 10

