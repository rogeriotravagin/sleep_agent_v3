# Regras de Delegação
# Define qual agente atende cada tipo de pedido

# ============================================
# CONFIGURAÇÕES GLOBAIS DE OUTPUT
# ============================================

output:
  # REGRA OBRIGATÓRIA: Todo output deve ser organizado por produto
  estrutura: por_produto

  # Antes de salvar qualquer arquivo, o sistema DEVE:
  # 1. Identificar ou perguntar o nome do produto
  # 2. Converter para slug (minúsculas, hífen no lugar de espaços)
  # 3. Salvar em output/[produto]/[tipo]/

  caminho_padrao: "output/{produto}/{tipo}/"

  # Convenção de nomes para produtos
  convencao_nome:
    formato: slug
    exemplos:
      - entrada: "Curso de Marketing Digital"
        saida: "curso-de-marketing-digital"
      - entrada: "Academia Fitness Pro"
        saida: "academia-fitness-pro"
      - entrada: "Consultoria Empresarial"
        saida: "consultoria-empresarial"

  # Tipos de conteúdo suportados
  tipos:
    - headlines
    - emails
    - copies
    - estrategias
    - campanhas
    - landing-pages
    - cursos
    - aulas
    - atividades
    - avaliacoes
    - produtos/estrategias
    - produtos/okrs
    - produtos/discovery
    - produtos/metricas
    - produtos/priorizacoes
    - produtos/roadmaps

  # Ação obrigatória antes de salvar
  antes_de_salvar:
    - verificar_produto_definido: true
    - perguntar_se_nao_definido: "Qual é o nome do produto/projeto para organizar este conteúdo?"

